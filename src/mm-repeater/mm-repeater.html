<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../shared/fonts/fonts.html"/>
<link rel="import" href="../shared/behaviors/refable.html"/>
<link rel="import" href="../shared/behaviors/resolvable.html"/>
<link rel="import" href="../shared/behaviors/validatable.html"/>
<link rel="import" href="../mm-action/mm-action.html"/>
<link rel="import" href="../mm-box/mm-box.html"/>
<link rel="import" href="../mm-icon/mm-icon.html"/>
<link rel="import" href="../mm-inline-box/mm-inline-box.html"/>

<dom-module id="mm-repeater">
	<link rel="import" type="css" href="mm-repeater.css"/>
	<template>
		<template is="dom-repeat" items="{{data}}" id="repeater">
			<mm-box ref="{{item._ref}}" align="stretch" justify="space-between" on-selected="_updateModel" on-changed="_updateModel">
				<mm-box class="fields" align="center" inner-h-t-m-l="{{template}}"></mm-box>
				<mm-box class="control" align="center">
					<mm-action on-tap="_addRow"><label>{{addRowLabel}}</label></mm-action>
					<mm-icon type="delete" on-tap="_removeRow" height="12" width="12"></mm-icon>
				</mm-box>
			</mm-box>
			<template is="dom-if" if="{{item.error}}">
				<mm-inline-box type="error">
					{{item.errorMessage}}
				</mm-inline-box>
			</template>
		</template>
	</template>
</dom-module>

<script src="mm-repeater.js"></script>
