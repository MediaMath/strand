<!DOCTYPE html>
<html>
	<head>
		<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="mm-repeater.html" />
		<link rel="import" href="../mm-group/mm-group.html" />
		<link rel="import" href="../mm-radio/mm-radio.html" />
		<link rel="import" href="../mm-input/mm-input.html" />
		<link rel="import" href="../mm-dropdown/mm-dropdown.html" />
		<link rel="import" href="../mm-list-item/mm-list-item.html" />
		<style type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {
				margin:0;
				padding:0;
				background: #eee;
			}

			.col {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				float: left;
				padding: 0 20px;
				font-size: 0;
			}

			.col.c0 {
				width:400px;
			}

			.col.c1 {
				width:300px;
			}

			.col.c2 {
				width:200px;
			}

			.col.c3 {
				width:500px;
			}

			.col.c4 {
				width:50%;
			}

			.col:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}

			p {
				font-family: sans-serif;
				color: #333;
				font-size: 12px;
				line-height: 18px;
				margin: 20px 0;
			}

			.bold { font-weight: bold; }

			hr {
				border: 0;
				display: block;
					border-bottom: 1px solid #fff;
					border-top: 1px solid #ccc;
					height: 0px;
					margin-top: 20px;
			}

			.vr {
				width:0px;
				height: 100%;
				border-right: 1px solid #fff;
				border-left: 1px solid #ccc;
				display: block;
				float: left;
			}

			#container {
				max-width: 680px !important;
			}
		</style>
	</head>
	<body>
		<div id='container'>
			<mm-repeater id="repeater">
				<template preserve-content>
					<mm-input name="name"></mm-input>
					<mm-dropdown name="firstOption">
						<mm-list-item>Test Item 1</mm-list-item>
						<mm-list-item>Test Item 2</mm-list-item>
						<mm-list-item>Test Item 3</mm-list-item>
						<mm-list-item>Test Item 4</mm-list-item>
					</mm-dropdown>
					<mm-group name="secondOption">
						<mm-radio><label>Test 1</label></mm-radio>
						<mm-radio><label>Test 2</label></mm-radio>
						<mm-radio><label>Test 3</label></mm-radio>
					</mm-group>
				</template>
			</mm-repeater>

			<hr>

		<h3>Prepopulated</h3>
		<mm-repeater id="repeater" data='[{"name": "John","firstOption": "","secondOption": "Test 2"},{"name": "Paul","firstOption": "Test Item 1","secondOption": "Test 2"},{"name": "Ringo","firstOption": "Test Item 1","secondOption": "Test 2"}]'>
			<template preserve-content>
				<mm-input name="name"></mm-input>
				<mm-dropdown name="firstOption">
					<mm-list-item>Test Item 1</mm-list-item>
					<mm-list-item>Test Item 2</mm-list-item>
					<mm-list-item>Test Item 3</mm-list-item>
					<mm-list-item>Test Item 4</mm-list-item>
				</mm-dropdown>
				<mm-group name="secondOption">
					<mm-radio><label>Test 1</label></mm-radio>
					<mm-radio><label>Test 2</label></mm-radio>
					<mm-radio><label>Test 3</label></mm-radio>
				</mm-group>
			</template>
		</mm-repeater>
		</div>

		<script>
		</script>
	</body>
</html>
