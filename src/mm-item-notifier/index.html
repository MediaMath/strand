<!DOCTYPE html>
<html>
  <head>
	<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
    <link rel="import" href="mm-item-notifier.html">
    <link rel="import" href="../mm-button/mm-button.html">
  </head>
  <body>
  <script>
  function output() {
  	$("item-test").append("<div>eggs!</div>");
  }
  </script>
  	<polymer-element name="item-test">
  	<template>
  		<mm-item-notifier target="{{}}" on-added="{{added}}" on-removed="{{removed}}"></mm-item-notifier>
  		<mm-button id="ab" on-click="{{addBox}}">
  			<label>Add Box</label>
  		</mm-button>
  		<mm-button id="ac" on-click="{{addContent}}">
  			<label>Add Content</label>
  		</mm-button>
  		<div id="box"></div>
  		<content></content>
  	</template>
  	<script>
  		Polymer("item-test", {
  			added: function(e) {
  				console.log("added",e);
  			},
  			removed: function(e) {
  				console.log("removed",e);
  			},
  			addBox: function() {
  				$(this.$.box).append("<div>cakes!</div>");
  			},
  			addContent: function() {
  				output();
  			}
  		});
  	</script>
  	</polymer-element>
    
    <item-test></item-test>
    </div>
  </body>
</html>
