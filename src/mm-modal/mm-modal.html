<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../mm-icon/mm-icon.html"/>
<link rel="import" href="../mm-stack-manager/mm-stack-manager.html"/>
<polymer-element name="mm-modal" hidden constructor="MMModal">
	<template>
		<link href="mm-modal.css" rel="stylesheet" type="text/css"/>
		<mm-stack-manager id="stack" type="modal" target="{{}}"></mm-stack-manager>
		<div id="blocker" on-tap="{{hide}}">
			<div id="container" style="width:{{width}}px;">
				<div class="_mm_content">
					<content select=":not(mm-footer)"></content>
				</div>
				<div class="_mm_footer">
					<content select="mm-footer"></content>
				</div>
				<template if="{{dismiss}}">
					<mm-icon id="close" on-tap="{{hide}}" type="delete" width="14" height="14" primaryColor="#aaaaaa" hoverColor="#333333"></mm-icon>
				</template>
			</div>
		</div>
	</template>
	<script src="mm-modal.js"></script>
</polymer-element>
