<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../mm-icon/mm-icon.html"/>
<link rel="import" href="../shared/behaviors/stackable.html"/>
<dom-module id="mm-modal">
	<link rel="import" href="mm-modal.css" type="css"/>
	<template>
	<div id="blocker" on-tap="hide">
			<div id="container" style$="{{_widthStyle(width)}}">
				<div class="_mm_content">
					<content select=":not(mm-footer)"></content>
				</div>
				<div class="_mm_footer">
					<content select="mm-footer"></content>
				</div>
				<template is="dom-if" if="{{dismiss}}">
					<mm-icon id="close" type="delete" width="14" height="14" primary-color="#aaaaaa" hover-color="#333333"></mm-icon>
				</template>
			</div>
		</div>
	</template>
</dom-module>
<script src="mm-modal.js"></script>
