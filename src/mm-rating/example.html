<!-- Defaults Example With 5 Star Rating -->
<mm-rating display-totals></mm-rating>

<!-- Custom Icon Example -->
<mm-rating custom-icon="http://lorempixel.com/500/500/"></mm-rating>

<!--Example With Setting Width & Height Of The Icons-->
<mm-rating icon-width="30" icon-height="30"></mm-rating>

<!--Example With Default 2 Rating -->
<mm-rating rating="2"></mm-rating>

<!--Example With Showing Greetings For Each Ratings-->
<mm-rating display-greetings></mm-rating>

<!--Example With Showing Custom Values For Each Ratings-->
<mm-rating display-greetings
           values="[{0: 'One Star'}, {name: 'Two Star'}, {name: 'Three Star'}, {name: 'Four Star'}, {name: 'Five Star'}]"></mm-rating>

<!--Example With Showing Multiple Custom Icons For Each Rating-->
<mm-rating display-greetings
           values="[{name: 'One Star', icon: 'one.jpg'}, {name: 'Two Star', icon: 'two.jpg'}, {name: 'Three Star', icon: 'three.jpg'}, {name: 'Four Star', icon: 'four.jpg'}, {name: 'Five Star', icon: 'five.jpg'}]">
</mm-rating>
