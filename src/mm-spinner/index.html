<!DOCTYPE html>
<html>
	<head>
		<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
		<link rel="import" href="mm-spinner.html">
		<style type="text/css">
			
			html, body {
				margin: 0;
				padding:0;
				background: #ccc;
			}


			mm-spinner[unresolved] {
				display: none;
			}

			mm-spinner {
				margin:20px;
			}

		</style>
  	</head>
	<body>
		<mm-spinner radius="32" id="sp1" fillColor="#333333"></mm-spinner>
		<mm-spinner radius="16" id="sp2" fillColor="#333333"></mm-spinner>
		<mm-spinner radius="12" id="sp3" fillColor="#333333"></mm-spinner>
		<mm-spinner radius="9"  id="sp4" fillColor="#333333"></mm-spinner>
		<script>
			var spinner1,
				spinner2,
				spinner3,
				spinner4;

			window.addEventListener("polymer-ready", function() {
				spinner1 = document.getElementById("sp1");
				spinner2 = document.getElementById("sp2");
				spinner3 = document.getElementById("sp3");
				spinner4 = document.getElementById("sp4");
			});
		</script>
	</body>
</html>
