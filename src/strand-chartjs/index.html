<!DOCTYPE html>
<html>
	<head>
		<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
		<link rel="import" href="strand-chartjs.html">
		<style type="text/css">
			
			strand-chartjs[unresolved] {
				display: none;
			}

			.container {
				width:100%;
				margin-bottom: 20px;
			}

		</style>
	</head>
	<body>
		
		<div class="container">
			<strand-chartjs id="chartBar" unresolved></strand-chartjs>
		</div>

		<div class="container">
			<strand-chartjs id="chartLine" unresolved></strand-chartjs>
		</div>

		<div class="container">
			<strand-chartjs id="chartScatterLine" unresolved></strand-chartjs>
		</div>

		<div class="container">
			<strand-chartjs id="chartRadar" unresolved></strand-chartjs>
		</div>
			
		<script>
			var chartBar,
				chartLine,
				chartScatterLine,
				chartRadar;

			window.addEventListener("WebComponentsReady", function() {
				chartBar = document.querySelector('#chartBar');
				chartBar.type = chartBar.TYPE_BAR;
				chartBar.data = {
					labels: ["January", "February", "March", "April", "May", "June", "July"],
					datasets: [
						{
							label: "My First dataset",
							backgroundColor: [
								'rgba(255, 99, 132, 0.2)',
								'rgba(54, 162, 235, 0.2)',
								'rgba(255, 206, 86, 0.2)',
								'rgba(75, 192, 192, 0.2)',
								'rgba(153, 102, 255, 0.2)',
								'rgba(255, 159, 64, 0.2)'
							],
							borderColor: [
								'rgba(255,99,132,1)',
								'rgba(54, 162, 235, 1)',
								'rgba(255, 206, 86, 1)',
								'rgba(75, 192, 192, 1)',
								'rgba(153, 102, 255, 1)',
								'rgba(255, 159, 64, 1)'
							],
							borderWidth: 1,
							data: [65, 59, 80, 81, 56, 55, 40]
						}
					]
				};
				chartBar.options = {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero:true
							}
						}]
					}
				};

				chartLine = document.querySelector('#chartLine');
				chartLine.type = chartLine.TYPE_LINE;
				chartLine.data = {
					labels: ["January", "February", "March", "April", "May", "June", "July"],
					datasets: [
						{
							label: "My First dataset",
							fill: false,
							lineTension: 0.1,
							backgroundColor: "rgba(75,192,192,0.4)",
							borderColor: "rgba(75,192,192,1)",
							borderCapStyle: 'butt',
							borderDash: [],
							borderDashOffset: 0.0,
							borderJoinStyle: 'miter',
							pointBorderColor: "rgba(75,192,192,1)",
							pointBackgroundColor: "#fff",
							pointBorderWidth: 1,
							pointHoverRadius: 5,
							pointHoverBackgroundColor: "rgba(75,192,192,1)",
							pointHoverBorderColor: "rgba(220,220,220,1)",
							pointHoverBorderWidth: 2,
							pointRadius: 1,
							pointHitRadius: 10,
							data: [65, 59, 80, 81, 56, 55, 40],
							spanGaps: false,
						}
					]
				};
				chartLine.options = {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero:true
							}
						}]
					}
				};

				chartScatterLine = document.querySelector('#chartScatterLine');
				chartScatterLine.type = chartLine.TYPE_LINE;
				chartScatterLine.data = {
			        datasets: [{
			            label: 'Scatter Dataset',
			            data: [
			            	{ x: -10, y: 0 },
			            	{ x: 0, y: 10 }, 
			            	{ x: 10, y: 5 }
		            	]
			        }]
			    };
			    chartScatterLine.options = {
			        scales: {
			            xAxes: [{
			                type: 'linear',
			                position: 'bottom'
			            }]
			        }
			    };

				chartRadar = document.querySelector('#chartRadar');
				chartRadar.type = chartRadar.TYPE_RADAR;
				chartRadar.data = {
					labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
					datasets: [
						{
							label: "My First dataset",
							backgroundColor: "rgba(179,181,198,0.2)",
							borderColor: "rgba(179,181,198,1)",
							pointBackgroundColor: "rgba(179,181,198,1)",
							pointBorderColor: "#fff",
							pointHoverBackgroundColor: "#fff",
							pointHoverBorderColor: "rgba(179,181,198,1)",
							data: [65, 59, 90, 81, 56, 55, 40]
						},
						{
							label: "My Second dataset",
							backgroundColor: "rgba(255,99,132,0.2)",
							borderColor: "rgba(255,99,132,1)",
							pointBackgroundColor: "rgba(255,99,132,1)",
							pointBorderColor: "#fff",
							pointHoverBackgroundColor: "#fff",
							pointHoverBorderColor: "rgba(255,99,132,1)",
							data: [28, 48, 40, 19, 96, 27, 100]
						}
					]
				};
				chartRadar.options = {
					scale: {
						reverse: true,
						ticks: {
							beginAtZero: true
						}
					}
				};

			});
		</script>
	</body>
</html>
