<!DOCTYPE html>
<html>
	<head>
		<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
		<link rel="import" href="strand-chartjs.html">
		<style type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {  
				margin:0;
				padding:0;
				background: #eee;
			}

			strand-chartjs[unresolved] {
				display: none;
			}

			strand-chartjs {
				margin-bottom: 20px;
			}

		</style>
	</head>
	<body>
		
		<strand-chartjs id="chartBar" unresolved></strand-chartjs>

		<strand-chartjs id="chartLine" unresolved></strand-chartjs>

		<strand-chartjs id="chart" unresolved></strand-chartjs>

			
		<script>
			var chartBar,
				chartLine;

			window.addEventListener("WebComponentsReady", function() {
				chartBar = document.querySelector('#chartBar');
				chartBar.type = chartBar.TYPE_BAR;
				chartBar.data = {
				    labels: ["January", "February", "March", "April", "May", "June", "July"],
				    datasets: [
				        {
				            label: "My First dataset",
				            backgroundColor: [
				                'rgba(255, 99, 132, 0.2)',
				                'rgba(54, 162, 235, 0.2)',
				                'rgba(255, 206, 86, 0.2)',
				                'rgba(75, 192, 192, 0.2)',
				                'rgba(153, 102, 255, 0.2)',
				                'rgba(255, 159, 64, 0.2)'
				            ],
				            borderColor: [
				                'rgba(255,99,132,1)',
				                'rgba(54, 162, 235, 1)',
				                'rgba(255, 206, 86, 1)',
				                'rgba(75, 192, 192, 1)',
				                'rgba(153, 102, 255, 1)',
				                'rgba(255, 159, 64, 1)'
				            ],
				            borderWidth: 1,
				            data: [65, 59, 80, 81, 56, 55, 40]
				        }
				    ]
				};

	            chartLine = document.querySelector('#chartLine');
	            chartLine.type = chartLine.TYPE_LINE;
				chartLine.data = {
					labels: ["January", "February", "March", "April", "May", "June", "July"],
				    datasets: [
				        {
				            label: "My First dataset",
				            fill: false,
				            lineTension: 0.1,
				            backgroundColor: "rgba(75,192,192,0.4)",
				            borderColor: "rgba(75,192,192,1)",
				            borderCapStyle: 'butt',
				            borderDash: [],
				            borderDashOffset: 0.0,
				            borderJoinStyle: 'miter',
				            pointBorderColor: "rgba(75,192,192,1)",
				            pointBackgroundColor: "#fff",
				            pointBorderWidth: 1,
				            pointHoverRadius: 5,
				            pointHoverBackgroundColor: "rgba(75,192,192,1)",
				            pointHoverBorderColor: "rgba(220,220,220,1)",
				            pointHoverBorderWidth: 2,
				            pointRadius: 1,
				            pointHitRadius: 10,
				            data: [65, 59, 80, 81, 56, 55, 40],
				            spanGaps: false,
				        }
				    ]
				};

			});
		</script>
	</body>
</html>
