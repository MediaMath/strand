<!DOCTYPE html>
<html>
	<head>
		<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
		<link rel="import" href="strand-chartjs.html">
		<style type="text/css">
			
			strand-chartjs[unresolved] {
				display: none;
			}

			.container {
				width:100%;
				margin-bottom: 20px;
			}

		</style>
	</head>
	<body>
		
		<div class="container">
			<strand-chartjs id="chartLine" unresolved></strand-chartjs>
		</div>
		<div class="container">
			<strand-chartjs id="chartScatterLine" unresolved></strand-chartjs>
		</div>
		<div class="container">
			<strand-chartjs id="chartBar" unresolved></strand-chartjs>
		</div>
		<div class="container">
			<strand-chartjs id="chartHorizBar" unresolved></strand-chartjs>
		</div>
		<div class="container">
			<strand-chartjs id="chartPie" unresolved></strand-chartjs>
		</div>
		<div class="container">
			<strand-chartjs id="chartDoughnut" unresolved></strand-chartjs>
		</div>
		<div class="container">
			<strand-chartjs id="chartPolarArea" unresolved></strand-chartjs>
		</div>
		<div class="container">
			<strand-chartjs id="chartRadar" unresolved></strand-chartjs>
		</div>
		<div class="container">
			<strand-chartjs id="chartBubble" unresolved></strand-chartjs>
		</div>
			
		<script>
			/* Types of charts **********************

				TYPE_LINE: 'line',
				TYPE_BAR: 'bar',
				TYPE_HORIZONTAL_BAR: 'horizontalBar',
				TYPE_PIE: 'pie',
				TYPE_DOUGHNUT: 'doughnut',
				TYPE_POLAR_AREA: 'polarArea',
				TYPE_RADAR: 'radar',
				TYPE_BUBBLE: 'bubble'

			*****************************************/ 

			var chartLine;
			var chartScatterLine;
			var chartBar;
			var chartHorizBar;
			var chartPie;
			var chartDoughnut;
			var chartPolarArea;
			var chartRadar;
			var chartBubble;

			window.addEventListener("WebComponentsReady", function() {
				// TYPE_LINE
				chartLine = document.querySelector('#chartLine');
				chartLine.type = chartLine.TYPE_LINE;
				chartLine.data = {
					labels: ["January", "February", "March", "April", "May", "June", "July"],
					datasets: [
						{
							label: "My First dataset",
							fill: false,
							lineTension: 0.1,
							backgroundColor: "rgba(75,192,192,0.4)",
							borderColor: "rgba(75,192,192,1)",
							borderCapStyle: 'butt',
							borderDash: [],
							borderDashOffset: 0.0,
							borderJoinStyle: 'miter',
							pointBorderColor: "rgba(75,192,192,1)",
							pointBackgroundColor: "#fff",
							pointBorderWidth: 1,
							pointHoverRadius: 5,
							pointHoverBackgroundColor: "rgba(75,192,192,1)",
							pointHoverBorderColor: "rgba(220,220,220,1)",
							pointHoverBorderWidth: 2,
							pointRadius: 1,
							pointHitRadius: 10,
							data: [65, 59, 80, 81, 56, 55, 40],
							spanGaps: false,
						}
					]
				};
				chartLine.options = {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero:true
							}
						}]
					}
				};

				// TYPE_LINE
				chartScatterLine = document.querySelector('#chartScatterLine');
				chartScatterLine.type = chartLine.TYPE_LINE;
				chartScatterLine.data = {
			        datasets: [{
			            label: 'Scatter Dataset',
			            data: [
			            	{ x: -10, y: 0 },
			            	{ x: 0, y: 10 }, 
			            	{ x: 10, y: 5 }
		            	]
			        }]
			    };
			    chartScatterLine.options = {
			        scales: {
			            xAxes: [{
			                type: 'linear',
			                position: 'bottom'
			            }]
			        }
			    };

			    // TYPE_BAR
				chartBar = document.querySelector('#chartBar');
				chartBar.type = chartBar.TYPE_BAR;
				chartBar.data = {
					labels: ["January", "February", "March", "April", "May", "June", "July"],
					datasets: [
						{
							label: "Some Label here",
							backgroundColor: [
								'rgba(255, 99, 132, 0.2)',
								'rgba(54, 162, 235, 0.2)',
								'rgba(255, 206, 86, 0.2)',
								'rgba(75, 192, 192, 0.2)',
								'rgba(153, 102, 255, 0.2)',
								'rgba(255, 159, 64, 0.2)'
							],
							borderColor: [
								'rgba(255,99,132,1)',
								'rgba(54, 162, 235, 1)',
								'rgba(255, 206, 86, 1)',
								'rgba(75, 192, 192, 1)',
								'rgba(153, 102, 255, 1)',
								'rgba(255, 159, 64, 1)'
							],
							borderWidth: 1,
							data: [65, 59, 80, 81, 56, 55, 40]
						}
					]
				};
				chartBar.options = {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero:true
							}
						}]
					},
					// add some tooltip styling
					tooltips: {
						bodyFontFamily: '"Arimo", sans-serif',
						titleFontFamily: '"Arimo", sans-serif',
						backgroundColor: 'rgba(51,51,51,1)',
						titleSpacing: 0,
						titleMarginBottom: 2,
						yPadding: 15,
						xPadding: 10,
						cornerRadius: 4
					}
				};

				// TYPE_HORIZONTAL_BAR
				chartHorizBar = document.querySelector('#chartHorizBar');
				chartHorizBar.type = chartBar.TYPE_HORIZONTAL_BAR;
				chartHorizBar.data = {
					labels:["January","February","March","April","May","June","July"],
					datasets:[
						{
							label:"Dataset 1",
							backgroundColor:"rgba(220,220,220,0.5)",
							data:[83,29,89,-61,-96,8,55]
						},
						{
							label:"Dataset 2",
							backgroundColor:"rgba(151,187,205,0.5)",
							data:[86,-32,86,-51,-27,65,32]
						},
						{
							label:"Dataset 3",
							backgroundColor:"rgba(151,187,205,0.5)",
							data:[-18,-20,58,87,61,-94,-79]
						}
					]
				};

				// TYPE_PIE
				chartPie = document.querySelector('#chartPie');
				chartPie.type = chartBar.TYPE_PIE;
				chartPie.data = {
					labels: ["Red","Green","Yellow","Grey","Dark Grey"],
					datasets: [
						{
							data:[23,79,42,24,80],
							backgroundColor:["#F7464A","#46BFBD","#FDB45C","#949FB1","#4D5360"]
						}/*,
						{
							data:[11,13,47,28,9],
							backgroundColor:["#F7464A","#46BFBD","#FDB45C","#949FB1","#4D5360"]
						},
						{
							data:[57,86,70,60,40],
							backgroundColor:["#F7464A","#46BFBD","#FDB45C","#949FB1","#4D5360"]
						}
						*/
					]
				};

				// TYPE_DOUGHNUT
				chartDoughnut = document.querySelector('#chartDoughnut');
				chartDoughnut.type = chartBar.TYPE_DOUGHNUT;
				chartDoughnut.data = {
					labels:["Red","Green","Yellow","Grey","Dark Grey"],
					datasets:[
						{
							data:[7,25,89,40,60],
							backgroundColor:["#F7464A","#46BFBD","#FDB45C","#949FB1","#4D5360"],
							label:"Dataset 1"
						},
						/*
						{
							data:[92,40,96,68,47],
							backgroundColor:["#F7464A","#46BFBD","#FDB45C","#949FB1","#4D5360"],
							label:"Dataset 2"
						},
						{
							data:[5,62,70,84,41],
							backgroundColor:["#F7464A","#46BFBD","#FDB45C","#949FB1","#4D5360"],
							label:"Dataset 3"
						}
						*/
					],
				};

				// TYPE_POLAR_AREA
				chartPolarArea = document.querySelector('#chartPolarArea');
				chartPolarArea.type = chartPolarArea.TYPE_POLAR_AREA;
				chartPolarArea.data = {
					labels:["Red","Green","Yellow","Grey","Dark Grey"],
					datasets:[
						{
							data:[69,73,22,16,41],
							backgroundColor:["#F7464A","#46BFBD","#FDB45C","#949FB1","#4D5360"],
							label:"My dataset"
						}
					]
				};

				// TYPE_RADAR
				chartRadar = document.querySelector('#chartRadar');
				chartRadar.type = chartRadar.TYPE_RADAR;
				chartRadar.data = {
					labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
					datasets: [
						{
							label: "My First dataset",
							backgroundColor: "rgba(179,181,198,0.2)",
							borderColor: "rgba(179,181,198,1)",
							pointBackgroundColor: "rgba(179,181,198,1)",
							pointBorderColor: "#fff",
							pointHoverBackgroundColor: "#fff",
							pointHoverBorderColor: "rgba(179,181,198,1)",
							data: [65, 59, 90, 81, 56, 55, 40]
						},
						{
							label: "My Second dataset",
							backgroundColor: "rgba(255,99,132,0.2)",
							borderColor: "rgba(255,99,132,1)",
							pointBackgroundColor: "rgba(255,99,132,1)",
							pointBorderColor: "#fff",
							pointHoverBackgroundColor: "#fff",
							pointHoverBorderColor: "rgba(255,99,132,1)",
							data: [28, 48, 40, 19, 96, 27, 100]
						}
					]
				};
				chartRadar.options = {
					scale: {
						reverse: true,
						ticks: {
							beginAtZero: true
						}
					}
				};

			});
		</script>
	</body>
</html>
