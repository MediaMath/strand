<!DOCTYPE html>
<html>
	<head>
		<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
		<link rel="import" href="../strand-list-item/strand-list-item.html">
		<link rel="import" href="../strand-input/strand-input.html">
		<link rel="import" href="strand-dropdown.html">
		<style type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {  
				margin:0;
				padding:0;
				background: #eee;
			}

			.container {
				width:904px;
				margin: 0 auto;
			}

			.col {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				float: left;
				padding: 0 20px;
				font-size: 0;
			}

			.col.c0 {
				width:400px;
			}

			.col.c1 {
				width:33%;
			}

			.col.c2 {
				width:200px;
			}

			.col:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}

			p {
				font-family: sans-serif;
				color: #333;
				font-size: 12px;
				line-height: 18px;
				margin: 20px 0;
			}

			.bold { font-weight: bold; }

			hr {
				border: 0;
				display: block;
			    border-bottom: 1px solid #fff;
			    border-top: 1px solid #ccc;
			    height: 0px;
			    margin-top: 20px;
			}

			.vr {
				width:0px;
				height: 100%;
				border-right: 1px solid #fff;
				border-left: 1px solid #ccc;
				display: block;
				float: left;
			}

			strand-dropdown[unresolved] {
				display: none;
			}

			strand-dropdown {}
		</style>
		<polymer-element name="test-wrapper" attributes="data">
			<template>
				<div>Wrapper</div>
				<strand-dropdown placeholder="Wrapped DDL">
					<template repeat="{{data}}">
						<strand-list-item>{{}}</strand-list-item>
					</template>
				</strand-dropdown>
			</template>
			<script type="text/javascript">
			Polymer("test-wrapper", {
				ready: function() {
					if (!this.data) {
						this.data = [
							"Test 1",
							"Test 2",
							"Test 3",
							"Test 4",
							"Test 5"
						];
					}
				}
			});
			</script>
		</polymer-element>

		<polymer-element name="test-search" attributes="data value">
			<template>
				<div>Wrapper</div>
				<strand-dropdown placeholder="Wrapped DDL">
				<strand-input search="true" clear="true" placeholder="Search" value="{{value}}"></strand-input>
					<template repeat="{{data}}">
						<strand-list-item>{{}}</strand-list-item>
					</template>
				</strand-dropdown>
			</template>
			<script type="text/javascript">
			Polymer("test-search", {
				ready: function() {
					if (!this.data) {
						this.odata = [
							"Test 1",
							"Test 2",
							"Test 3",
							"Test 4",
							"Test 5"
						];
						this.data = this.odata.filter(this.dataFilter.bind(this));
					}
				},
				dataFilter: function(a) {
					return a.indexOf(this.value) != -1;
				},
				valueChanged: function(oldVal, newVal) {
					var o = this.odata.filter(this.dataFilter.bind(this));
					this.data = o;
				}
			});
			</script>
		</polymer-element>
	</head>
	<body>
		<div class="col c1">
			<p><span class="bold">Dropdown:</span> Label wider than list options</p>
			<strand-dropdown placeholder="some longer label" unresolved>
				<strand-list-item>strand-list-item 01</strand-list-item>
				<strand-list-item>strand-list-item 02</strand-list-item>
				<strand-list-item>strand-list-item 03</strand-list-item>
				<strand-list-item>strand-list-item 04</strand-list-item>
			</strand-dropdown>
			<p><span class="bold">Dropdown:</span> Wrapped in test wrapper with template for items</p>
			<test-wrapper></test-wrapper>
			<p><span class="bold">Dropdown:</span> Wrapped in test wrapper with template for items + search</p>
			<test-search></test-search>
		</div>
	</body>
</html>
