<link rel="import" href="../../bower_components/polymerLegacy/polymer.html">
<link rel="import" href="../mm-spinner/mm-spinner.html">
<polymer-element name="mm-loader" attributes="spinnerRadius spinnerNumTicks spinnerFillColor spinnerLineWidth spinnerLineWeight spinnerNumTicks bgColor bgOpacity paddingTop paddingLeft" constructor="MMLoader">
	<template>
		
		<link href="mm-loader.css" rel="stylesheet" type="text/css"/>
		
		<div class="_mm_loader" style="background:{{ bgColor | convertHex }}; border-radius:{{ spinner.radius*2 }}px; padding:{{ paddingTop }}px {{paddingLeft}}px {{paddingTop}}px {{paddingLeft}}px;">
			<content id="userSpinner" select="mm-spinner"></content>
			<template if="{{!hasUserSpinner}}">
				<mm-spinner id="spinner"></mm-spinner>
			</template>
			<content select="label"></content>
		</div>

	</template>
	<script src="mm-loader.js"></script>
</polymer-element>
