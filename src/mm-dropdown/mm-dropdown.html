<dom-module id="mm-dropdown">
	<link href="mm-dropdown.css" rel="import" type="css"/>
	<template>
		<div
			id="target" 
			class$="{{_updateButtonClass(direction, fitparent, error, state, type)}}" 
			tabindex="0" 
			title="{{_updateTitle(selectedIndex)}}">
			<span class="left-items">
				<content select="mm-icon" id="icon"></content>
				<label id="label">{{_updateLabelText(selectedIndex, placeholder)}}</label>
			</span>
			<mm-icon id="caratIcon" class="{{state}}" type="carat" width="8" height="8" primary-color="[[SECONDARY_ICON_COLOR]]"></mm-icon>
		</div>
		<div id="panel" on-tap="_updateSelectedItem">
			<div id="container" class$="{{_containerClass(state, direction)}}">
				<content hidden="${{_hideInsertionPoints(data)}}" id="search" select="mm-input"></content>
				<content hidden="${{_hideInsertionPoints(data)}}" id="content"></content>
				<template is="dom-repeat" items="{{data}}">
					<mm-list-item value$="{{item.value}}" selected$="{{item.selected}}">{{item.label}}</mm-list-item>
				</template>
			</div>
		</div>
	</template>
</dom-module>
<script src="mm-dropdown.js"></script>
