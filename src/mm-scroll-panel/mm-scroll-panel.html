<link rel="import" href="../../bower_components/polymerLegacy/polymer.html">
<link rel="import" href="../mm-item-notifier/mm-item-notifier.html">
<polymer-element name="mm-scroll-panel" attributes="scope" constructor="MMScrollPanel">
	<template>
		<link href="mm-scroll-panel.css" rel="stylesheet" type="text/css"/>
		<mm-item-notifier target="{{scope}}" on-added="{{itemChanged}}" on-removed="{{itemChanged}}"></mm-item-notifier>
		<div id="viewport" class="container">
			<content></content>
		</div>
		<div id="scrollbarY" class="scrollbar-y" on-down="{{onDown}}" on-track="{{onTrack}}" on-up="{{onUp}}">
			<div class="bar"></div>
		</div>
	</template>
	<script src="mm-scroll-panel.js"></script>
</polymer-element>
