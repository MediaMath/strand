	<!-- 3d transform instance lives OUTSIDE -->
	<!-- <div style="transform:translate3d(200px, 200px, 0px); width:200px; height:200px; border:1px solid #00ff00;"> -->
	<div style="transform:translate3d(100px, 200px, 0px); width: 800px; height: 100px; background: #ccc; border-bottom: 1px solid #333; padding: 20px; box-sizing: border-box; position:absolute;">
		<div class="col c0">
			<mm-button id="cpb1">
				<label>open popover</label>
			</mm-button>
		</div>
	</div>

	<div style="transform:translate3d(100px, 300px, 0px); width: 800px; height: 100px; background: #ccc; border-bottom: 1px solid #333; padding: 20px; box-sizing: border-box; position:absolute;">
		<mm-popover target="#cpb1" id="popover1" direction="s">
			<div class="body">
				<mm-input></mm-input>
			</div>
			<mm-footer>
				<mm-action id="closeLink1" underline>
					<label>Close</label>
				</mm-action>
				<mm-button id="applyBtn1">
					<label>Apply</label>
				</mm-button>
			</mm-footer>
		</mm-popover>
	</div>

	<mm-button id="cpb">
		<label>open popover multiselect (draggable)</label>
	</mm-button> 

	<div style="width:200px; height:200px; border:1px solid #00FF00;">
		<mm-popover id="popover" target="#cpb" direction="s">
			<mm-input search="true" layout="dropdown"></mm-input> 
			<div class="body">
				<mm-checkbox>
					<label>Item One</label>
				</mm-checkbox>
				<mm-checkbox>
					<label>Item Two</label>
				</mm-checkbox>
				<mm-checkbox>
					<label>Item Three</label>
				</mm-checkbox>
			</div>
			<mm-footer>
				<mm-action id="closeLink" underline>
					<label>Close</label>
				</mm-action>
				<mm-button id="applyBtn">
					<label>Apply</label>
				</mm-button>
			</mm-footer>
		</mm-popover>
	</div>


 
	<script>
		var popover,
			closeLink,
			applyBtn,
			cpb,
			offsetTop,
			offsetLeft,
			drag = false;

		window.addEventListener("WebComponentsReady", function() {
			popover 	= document.querySelector("#popover");
			closeLink 	= document.querySelector("#closeLink");
			applyBtn 	= document.querySelector("#applyBtn");
			cpb 		= document.querySelector("#cpb");
			// popover.target = cpb;

			document.addEventListener("mousemove", dragHandler);
			cpb.addEventListener("click", cpbClickHandler);
			cpb.addEventListener("mousedown", dragStart);
			cpb.addEventListener("mouseup", dragStop);

			closeLink.addEventListener("click", closeHandler);
			applyBtn.addEventListener("click", applyHandler);
		});

		function cpbClickHandler(e) {
			// popover.toggle();
		}

		function dragStart(e) {
			drag = true;
			offsetLeft = e.pageX - cpb.offsetLeft;
			offsetTop = e.pageY - cpb.offsetTop;
		}

		function dragStop(e) {
			drag = false;
		}

		function dragHandler(e) {
			if (drag) {
				e.preventDefault();

				var left = e.pageX - offsetLeft,
					top = e.pageY - offsetTop;

				// console.log("e.pageX: " + e.pageX);
				// console.log("e.pageY: " + e.pageY);
				// console.log("left: " + e.pageX);
				// console.log("top: " + e.pageY);
				cpb.style.setProperty("left", left +"px");
				cpb.style.setProperty("top", top +"px");
				popover.update();
			}
		}

		function closeHandler(e) {
			e.preventDefault();
			popover.close();
			console.log("closeHandler");
			console.log(e);
		}

		function applyHandler(e) {
			popover.close();
			console.log("applyHandler");
			console.log(e);
		}
	</script>
