<dom-module id="strand-autocomplete">
	<link href="strand-autocomplete.css" rel="import" type="css"/>
	<template>
		<content></content>
		<strand-input 
			id="target" 
			search$="{{search}}" 
			clear$="{{clear}}" 
			placeholder="{{placeholder}}" 
			direction$="{{_updateInputDirection(state, direction)}}"
			fitparent="{{fitparent}}"
			width="{{width}}"
			value="{{_name}}"></strand-input>
		<div id="panel" on-tap="_updateSelectedItem">
			<div id="container" class$="{{_containerClass(state, direction)}}">
				<div id="list">
					<template id="domRepeat" is="dom-repeat" items="{{_searchData}}">
						<strand-list-item 
							value$="{{item.value}}" 
							selected$={{item.selected}}
							highlighted$="{{item.highlighted}}">{{item.name}}</strand-list-item>
					</template>
				</div>
			</div>
		</div>
	</template>
</dom-module>
<script src="strand-autocomplete.js"></script>
