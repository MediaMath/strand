<dom-module id="strand-data-provider" >
	<script>
		(function (scope) {
			scope.stranddataprovider = Polymer({
				is: 'strand-data-provider',
				ready: function () {
				    this.parent = this.parentNode;
				},
				observers : [
					'_pageChangedExtended(page)'
				],
				_dataChangedExtended: function () {
					this.fire('datachanged', {data:this.data});
				},
				 
				searchComplete:function (d) {
					this.data =d;
				},
				_getPageData: function () {
					if (!this.data) {
						return [];
					}
					var start = (this.page) * this.pageSize;

					return this.data.slice(start, start + this.pageSize);
				},
				properties: {
					page:{
						type:Number,
						value:0,
						notify:true,
						reflectToAttribute: true
					},
					pageSize:{
						type:Number,
						value:10,
						notify:true,
						reflectToAttribute: true
					},
					data:{
						type:Array,
						value:[],
						notify: true,
						observer: '_dataChangedExtended'
					}
				},
				behaviors: [
					StrandTraits.Searchable,
                    StrandTraits.PageableExtended
				]
			});
		})(window.Strand = window.Strand || {})
	</script>
</dom-module>
