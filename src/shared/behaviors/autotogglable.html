(function (scope) {

	var AutoTogglable = {

		properties: {
			toggleTrigger: {
				type: Object,
				observer: '_triggerChanged'
			}
		},

		attached: function() {
			this.listen(this.toggleTrigger, 'tap', '_toggle');
		},

		detached: function() {
			this.unlisten(this.toggleTrigger, 'tap', '_toggle');
		},

		_triggerChanged: function(trigger, oldTrigger) {
			var scope = this._scope || document;

			this._removeListener(oldTrigger);

			if(typeof trigger === 'string') {
				this.async(function() {
					this.toggleTrigger = scope === document ? 
					document.querySelector(trigger) : Polymer.dom(scope).querySelector(trigger);
				});
			}
			this.listen(this.toggleTrigger, 'tap', '_toggle');
		}
	};

	scope.AutoTogglable = [
		scope.Closable, 
		AutoTogglable
	];
})(window.StrandTraits = window.StrandTraits || {}); 
</script>
