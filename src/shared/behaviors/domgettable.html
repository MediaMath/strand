(function(scope) {

	var DomGettable = {

		properties: {
			contentTarget:{
				type:Object,
				value:function() { return this; }
			},
			domObject:{
				type:Object,
				value:function() { return {}; },
				notify:true,
			},
			observeSubtree:{
				type:Boolean,
				value: true,
			},
			observeCharacterData: {
				type:Boolean,
				value: true
			},
			observeAttributes:{
				type:Boolean,
				value: true
			},
		},

		ready: function() {
			this.async(this._updateDomObject);
		},

		getLightDOM: function() {
			// return Polymer.dom(this.contentTarget.$[this.contentId]).getDistributedNodes();
			return Polymer.dom(this.contentTarget).queryDistributedElements("*");
		},

		_updateDomObject: function() {
			this.set("domObject", StrandLib.DataUtils.objectifyDistributedNodes( this.getLightDOM() ));
			this.domObjectChanged(this.domObject);
		},

		domObjectChanged: function(domObject) {},

		_nodesChanged:function(mutations) {
			//super
			scope.DomMutable._nodesChanged.apply(this, [mutations]);
			this._updateDomObject();

		}
	};

	scope.DomGettable = [
		scope.DomMutable,
		DomGettable
	];
}(window.StrandTraits = window.StrandTraits || {}));

</script>
