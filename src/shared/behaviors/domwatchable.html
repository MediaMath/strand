<script language="javascript">
(function (scope) {

	var defaultConfig = {
			childList: true,
		};

	scope.DomWatchable = {

		onMutation: function(callback, target, config) {

			var watchable = this,
				element = target || this,
				observer = new MutationObserver(function () {
					if (observer) {
						observer.disconnect();
						observer = null;
						callback.call(watchable);
					}
				});

			observer.observe(element, config || defaultConfig);
		},

	 };

})(window.StrandTraits = window.StrandTraits || {});
</script>
