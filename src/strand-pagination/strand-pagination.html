<dom-module id="strand-pagination">
    <link rel="import" type="css" href="strand-pagination.css"/>
    <template>
        <div class="page-btn-ul-wrap">
            <ul class="strand-pagination">
                <div class="page-btn-li-wrap">
                    <li><a on-tap="gotoFirst" class="prvIcon"><<</a></li>
                    <li><a on-tap="prevPage" class="prvIcon"><</a></li>
                    <template is="dom-repeat" items="{{pages}}">
                        <li>
                            <a href="#" on-tap="pageNumberTap" class$="{{echo_class(item,page,'active')}}">{{item}}</a>
                        </li>
                    </template>
                    <li><a on-tap="nextPage" class="nxtIcon">></a></li>
                    <li><a on-tap="gotoLast" class="nxtIcon">>></a></li>
                </div>
            </ul>
            <div style="display:none;">
                <label>Jump To :</label>
                <!--<strand-dropdown id="jumpTo" placeholder="1" on-changed="pageNumberChange" value="{{pageDisplayValue(page)}}"   >-->
                    <!--<template is="dom-repeat" items="{{allPages}}">-->
                        <!--<strand-list-item>{{item}}</strand-list-item>-->
                    <!--</template>-->
                <!--</strand-dropdown>-->
            </div>
            <div class="clearFix"></div>
        </div>
        <content></content>
    </template>
    <script src="strand-pagination.js"></script>
</dom-module>
