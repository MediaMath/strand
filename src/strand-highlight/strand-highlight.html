<dom-module id="strand-highlight">
	<link rel="import" type="css" href="strand-highlight.css"/>
	<template strip-whitespace>
		<template is="dom-repeat" items="{{_textItems}}" strip-whitespace>
			<template is="dom-if" if="{{item.highlight}}" strip-whitespace>
				<mark>{{item.text}}</mark>
			</template>
			<template is="dom-if" if="{{!item.highlight}}" strip-whitespace>{{item.text}}</template>
		</template>
	</template>
</dom-module>
<script src="strand-highlight.js"></script>
