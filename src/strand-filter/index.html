<!DOCTYPE html>
<html>
<head>
    <title>strand-filter</title>
    <script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="strand-filter.html">
    <link rel="import" href="../strand-injector/strand-injector.html">
    <link rel="import" href="../strand.html" />
    <link rel="import" href="../strand-pagination/strand-pagination.html">
    <link rel="import" href="../strand-data-provider/strand-data-provider.html">
    <style type="text/css">
        body, html {
            height: 100%;
            min-height: 100%;
            overflow-x: hidden;
        }
        body {
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #eee;
        }
        strand-grid {
            border: 1px #E0E0E0 solid;
        }
        .strand-grid-wrapper {
            padding: 0px 40px;
        }
        hr {
            border: 0;
            display: block;
            border-bottom: 1px solid #fff;
            border-top: 1px solid #ccc;
            height: 0px;
            margin-top: 20px;
        }
        .col {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            display: block;
            /*float: left;*/
            padding: 0 20px;
            /*font-size: 0;*/
        }

        .col.c0 {
            width: 100%;
        }
        .col.c1 {
            width: 75%;
        }
        .col.c2 {
            width: 25%;
        }
        .border-right {
            border-right: 1px solid #ccc;
        }
        .col:after {
            visibility: hidden;
            display: block;
            font-size: 0;
            content: " ";
            clear: both;
            height: 0;
        }

        p {
            font-family: sans-serif;
            color: #333;
            font-size: 12px;
        }
        .clearfix {
            clear:both;
        }
    </style>
</head>
<body>
<div class="strand-grid-wrapper">
    <div class="col c0">
        <p><b>default</b> search-mode</p>
        <h3>default search-mode</h3>
        <strand-injector></strand-injector>
        <strand-filter id="mmfilter_2" autoSearch="true"></strand-filter>
        <strand-button onclick="searchRecords('mmfilter_2')">
            <strand-icon class="button" type="search" width="13" height="13"></strand-icon>
            <label for="">Search</label>
        </strand-button>
    </div>
    <hr />
    <div class="col c0">
        <p>search-mode=<b>"advance"</b></p>
        <strand-filter id="mmfilter_1" search-mode="advance">
        </strand-filter>
        <strand-button onclick="searchRecords('mmfilter_1')">
            <strand-icon class="button" type="search" width="13" height="13"></strand-icon>
            <label for="">Search</label>
        </strand-button>
    </div>
    <hr />
</div>
<div class="strand-grid-wrapper">
    <strand-grid   id="mmTestGrid1" selectable class="strand-grid" style="width: 100%; min-height: 215px; height: 215px; ">
        <strand-grid-column field="id">Id</strand-grid-column>
        <strand-grid-column field="first_name">First Name</strand-grid-column>
        <strand-grid-column field="last_name">Last Name</strand-grid-column>
        <strand-grid-column field="email">Email</strand-grid-column>
        <strand-grid-column field="gender">Gender</strand-grid-column>
        <strand-grid-column field="age">Age</strand-grid-column>
        <strand-grid-column field="company_Name">Company Name</strand-grid-column>
        <strand-grid-column field="salary">Salary</strand-grid-column>
        <strand-grid-column field="city">City</strand-grid-column>
        <strand-grid-column field="country">Country</strand-grid-column>
        <strand-grid-column field="position">Position</strand-grid-column>
        <strand-grid-column field="body_size">Body Size</strand-grid-column>
    </strand-grid>

    <strand-data-provider id="paginationDataProvider" on-pagedata="pagedataChanged()"></strand-data-provider>

</div>

    });
    var injectorElement = document.querySelector('strand-injector');
    injectorElement.attached = function() {
        var injector = injectorElement.getInjector();
        console.log('injector', injector);
        var comparisonFunctions = injector.resolve('comparisonFunctions');
        console.log(comparisonFunctions);
        comparisonFunctions.isBetween = {
            key: 'isBetween',
            displayName: 'Is Between',
            func: function (item, config) {
                var itemValue;
                if (config.column && config.column == 'ALL') {
                    itemValue = '';
                } else {
                    itemValue = config.column ? item[config.column] : '';

                }
                if(!isNaN(itemValue)){
                    if(config.inclusive){
                        return itemValue >= parseFloat(config.searchValue);
                    }else{
                        return itemValue > parseFloat(config.searchValue);
                    }
                }else{
                    return false;
                }
            },
            validate:function(item){
                debugger;
                if(item.searchValue && (isNaN(item.searchValue) || !isFinite(item.searchValue)) ){
                    return 'Search Value should be numeric.';
                }

            },
            isBetween:true
        }
    }
</script>
