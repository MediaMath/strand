<!DOCTYPE html>
<html>
<head>
	<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="mm-popover.html">
	<link rel="import" href="../mm-action/mm-action.html"/>
	<link rel="import" href="../mm-button/mm-button.html"/>
	<link rel="import" href="../mm-input/mm-input.html"/>
	<link rel="import" href="../mm-footer/mm-footer.html"/>
	<link rel="import" href="../mm-checkbox/mm-checkbox.html"/>
	<style type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {  
				margin:0;
				padding:0;
				background: #eee;
			}

			.col {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				float: left;
				padding: 40px;
				font-size: 0;
			}

			.col.c0 {
				width:400px;
			}

			.col.c1 {
				width:300px;
			}

			.col.c2 {
				width:200px;
			}

			.col.c3 {
				width:500px;
			}

			.col.c4 {
				width:49%;
			}

			.col:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}

			p {
				font-family: sans-serif;
				color: #333;
				font-size: 12px;
				line-height: 18px;
				margin: 20px 0;
			}

			.bold { font-weight: bold; }

			hr {
				border: 0;
				display: block;
				border-bottom: 1px solid #fff;
				border-top: 1px solid #ccc;
				height: 0px;
				margin-top: 20px;
			}

			.vr {
				width:0px;
				height: 100%;
				border-right: 1px solid #fff;
				border-left: 1px solid #ccc;
				display: block;
				float: left;
			}

			#cpb {
				position: absolute;
			}

			mm-popover[unresolved],
			mm-button[unresolved] {
				display: none;
			}
		</style>
</head>

<body style="height: 5000px;">
	
	<div>
		<div class="col c0">
			<mm-button id="cpb1" unresolved>
				<label>open popover</label>
			</mm-button>
		</div>
	</div>

	<div>
		<mm-popover target="#cpb1" id="popover1" direction="s" unresolved>
			<div class="body">
				<mm-input></mm-input>
			</div>
			<mm-footer>
				<mm-action id="closeLink1" underline>
					<label>Close</label>
				</mm-action>
				<mm-button id="applyBtn1">
					<label>Apply</label>
				</mm-button>
			</mm-footer>
		</mm-popover>
	</div>

	<mm-button id="cpb" unresolved>
		<label>open popover multiselect (draggable)</label>
	</mm-button> 

	<div>
		<mm-popover id="popover" target="#cpb" direction="s" unresolved>
			<mm-input search="true" layout="dropdown"></mm-input> 
			<div class="body">
				<mm-checkbox>
					<label>Item One</label>
				</mm-checkbox>
				<mm-checkbox>
					<label>Item Two</label>
				</mm-checkbox>
				<mm-checkbox>
					<label>Item Three</label>
				</mm-checkbox>
			</div>
			<mm-footer>
				<mm-action id="closeLink" underline>
					<label>Close</label>
				</mm-action>
				<mm-button id="applyBtn">
					<label>Apply</label>
				</mm-button>
			</mm-footer>
		</mm-popover>
	</div>
 
	<script>
		var popover,
			closeLink,
			applyBtn,
			cpb,
			offsetTop,
			offsetLeft,
			drag = false;

		window.addEventListener("WebComponentsReady", function() {
			popover 	= document.querySelector("#popover");
			closeLink 	= document.querySelector("#closeLink");
			applyBtn 	= document.querySelector("#applyBtn");
			cpb 		= document.querySelector("#cpb");

			document.addEventListener("mousemove", dragHandler);
			cpb.addEventListener("mousedown", dragStart);
			cpb.addEventListener("mouseup", dragStop);

			closeLink.addEventListener("click", closeHandler);
			applyBtn.addEventListener("click", applyHandler);
		});

		function dragStart(e) {
			drag = true;
			offsetLeft = e.pageX - cpb.offsetLeft;
			offsetTop = e.pageY - cpb.offsetTop;
		}

		function dragStop(e) {
			drag = false;
		}

		function dragHandler(e) {
			if (drag) {
				e.preventDefault();

				var left = e.pageX - offsetLeft,
					top = e.pageY - offsetTop;

				cpb.style.setProperty("left", left +"px");
				cpb.style.setProperty("top", top +"px");
				popover.update();
			}
		}

		function closeHandler(e) {
			e.preventDefault();
			popover.close();
			console.log("closeHandler");
			console.log(e);
		}

		function applyHandler(e) {
			popover.close();
			console.log("applyHandler");
			console.log(e);
		}
	</script>
</body>
</html>
