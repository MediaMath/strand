<dom-module name="mm-pulldown-button">
	<link rel="import" type="css" href="mm-pulldown-button.css"/>
	<template>
		<div class$="{{_updateButtonClass(direction,fitparent,error,state,type)}}" id="target" tabindex="0">
			<span class="left-items">
				<content select="mm-icon" id="icon"></content>
				<content select="label" id="label"></content>
			</span>
			<mm-icon id="caratIcon" class$="{{state}}" type="carat" width="8" height="8" primary-color="[[iconColor]]"></mm-icon>
		</div>
		<div id="panel" on-tap="_updateSelectedItem">
			<div id="container" class$="{{_containerClass(state, direction)}}">
				<content id="items"></content>
			</div>
		</div>
	</template>
</dom-module>
<script src="mm-pulldown-button.js"></script>
