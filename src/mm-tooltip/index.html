<!DOCTYPE html>
<html>
  <head>
	<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="../mm-icon/mm-icon.html" />
	<link rel="import" href="../mm-action/mm-action.html" />
	<link rel="import" href="mm-tooltip.html" />
	<style type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {  
				margin:0;
				padding:0;
				background: #eee;
			}

			.col {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				float: left;
				padding: 0 20px;
				font-size: 0;
			}

			.col.c0 {
				width:400px;
			}

			.col.c1 {
				width:300px;
			}

			.col.c2 {
				width:200px;
			}

			.col.c3 {
				width:500px;
			}

			.col.c4 {
				width:49%;
			}

			.col:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}

			p {
				font-family: sans-serif;
				color: #333;
				font-size: 12px;
				line-height: 18px;
				margin: 20px 0;
			}

			.bold { font-weight: bold; }

			hr {
				border: 0;
				display: block;
				border-bottom: 1px solid #fff;
				border-top: 1px solid #ccc;
				height: 0px;
				margin-top: 20px;
			}

			.vr {
				width:0px;
				height: 100%;
				border-right: 1px solid #fff;
				border-left: 1px solid #ccc;
				display: block;
				float: left;
			}

			#cpb {
				position: relative;
			}

			mm-tooltip[unresolved],
			mm-icon[unresolved] {
				display: none;
			}

			/* testing some custom content styling for the tooltip */
			.tip-msg {
				color: #ff0000;
				font-size: 14px;
			}

			.special-msg a {
				/* it's shitty but you have to do this with an !important */
				/*color: #00ff00 !important;*/
			}

		</style>
  </head>
  <body>

	<div class="col c1">
		<p>
			<span class="bold">Tooltip:</span> Message Layout Default
			<mm-tooltip>
				<!-- must use a template to populate the tooltip -->
				<mm-icon type="info" width="14" height="14" primaryColor="#666666"></mm-icon>
				<template>
					<label>I Love to eat chicken! It's so damn delicious.</label>
				</template>
			</mm-tooltip>
		</p>
		<hr/>
		<p>
			<span class="bold">Tooltip:</span> Layout with Custom Text Style
			<mm-tooltip>
				<template>
					<label class="tip-msg">I Love to eat chicken! It's so damn delicious.</label>
				</template>
				<mm-icon type="info" width="14" height="14" primaryColor="#666666"></mm-icon>
			</mm-tooltip>
		</p>
		<hr/>
		<p>
			<span class="bold">Tooltip:</span> Layout with Custom Width
			<mm-tooltip tipWidth="150">
				<mm-icon type="warning" width="14" height="14" primaryColor="#FED01A"></mm-icon>
				<template>
					<label>I Love to eat chicken! It's so damn delicious.</label>
				</template>
			</mm-tooltip>
		</p>
		<hr/>
	</div>
	<div class="vr"></div>
	<div class="col c1">
		<p>
			<span class="bold">Tooltip:</span> Custom Width, Bold, target is a mm-link, auto is false
			<mm-tooltip tipWidth="200" auto="false">
				<template>
					<label><span class="bold">Lorem Ipsum: </span>is simply dummy text of the printing and typesetting industry.</label>
				</template>
				<mm-action underline="true"><label>Awesome</label></mm-action>
			</mm-tooltip>
		</p>
		<hr/>
		<p>
			<span class="bold">Tooltip:</span> Custom Width, Bold, auto is false, href in tip
			<mm-tooltip tipWidth="200" auto="false">
				<template>
					<label class="special-msg"><span class="bold">Lorem Ipsum: </span>is simply dummy text of the <a href="http://www.example.com" target="_blank">this and stuff</a> printing and typesetting industry.</label>
				</template>
				<mm-icon type="info" width="14" height="14" primaryColor="#666666"></mm-icon>
			</mm-tooltip>
		</p>
		<hr/>
		<p>
			<span class="bold">Tooltip:</span> Custom Width, Bold, target is a mm-link
			<mm-tooltip tipWidth="200">
				<template>
					<label><span class="bold">Lorem Ipsum: </span>is simply dummy text of the printing and typesetting industry.</label>
				</template>
				<mm-action underline="true"><label>Best Thing Ever!</label></mm-action>
			</mm-tooltip>
		</p>
		<hr/>
	</div>
  </body>
</html>
