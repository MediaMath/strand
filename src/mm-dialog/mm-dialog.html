<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../shared/js/colors.html"/>
<link rel="import" href="../mm-action/mm-action.html"/>
<link rel="import" href="../mm-button/mm-button.html"/>
<link rel="import" href="../mm-footer/mm-footer.html"/>
<link rel="import" href="../mm-modal/mm-modal.html"/>
<link rel="import" href="../shared/behaviors/stylable.html"/>

<dom-module id="mm-dialog">
	<link rel="import" type="css" href="mm-dialog.css"/>
	<template>
		<mm-modal id="dialog-inner-modal">
			<div class="content-top">
				<content></content>
			</div>
			<mm-footer fitparent="true">
				<mm-action underline="true">
					<label>{{actionLabel}}</label>
				</mm-action>
				<mm-button type="secondary">
					<label>{{secondaryButtonLabel}}</label>
				</mm-button>
				<mm-button>
					<label>{{primaryButtonLabel}}</label>
				</mm-button>
			</mm-footer>
		</mm-modal>
	</template>
</dom-module>

<script src="mm-dialog.js"></script>
