<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../shared/js/colors.html"/>
<link rel="import" href="../mm-action/mm-action.html"/>
<link rel="import" href="../mm-button/mm-button.html"/>
<link rel="import" href="../mm-footer/mm-footer.html"/>
<link rel="import" href="../mm-modal/mm-modal.html"/>
<link rel="import" href="../shared/behaviors/stackable.html"/>

<dom-module id="mm-dialog">
	<link rel="import" type="css" href="mm-dialog.css"/>

	<template>
		<mm-modal id="dialog-inner-modal" hidden>
			<div class="content-top">
				<content></content>
			</div>
			<mm-footer fitparent="true">
				<template is="dom-if" if="{{actionLabel}}"><mm-action on-tap="_handleAction" underline="true">
					<label>{{actionLabel}}</label>
				</mm-action></template>
				<template is="dom-if" if="{{secondaryLabel}}"><mm-button on-tap="_handleSecondary" type="secondary">
					<label>{{secondaryLabel}}</label>
				</mm-button></template>
				<template is="dom-if" if="{{primaryLabel}}"><mm-button on-tap="_handlePrimary">
					<label>{{primaryLabel}}</label>
				</mm-button></template>
			</mm-footer>
		</mm-modal>
	</template>
</dom-module>

<script src="mm-dialog.js"></script>
