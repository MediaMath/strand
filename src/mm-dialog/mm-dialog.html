<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../shared/js/colors.html"/>
<link rel="import" href="../mm-action/mm-action.html"/>
<link rel="import" href="../mm-button/mm-button.html"/>
<link rel="import" href="../mm-header/mm-header.html"/>
<link rel="import" href="../mm-footer/mm-footer.html"/>
<link rel="import" href="../mm-modal/mm-modal.html"/>
<link rel="import" href="../shared/behaviors/stackable.html"/>

<dom-module id="mm-dialog">
	<link rel="import" type="css" href="mm-dialog.css"/>

	<template>
		<mm-modal id="dialog-inner-modal" hidden>
			<div class="content-top">
				<template is="dom-if" if="{{type}}">
					<mm-icon type="{{type}}"></mm-icon>
				</template>
				<template is="dom-if" if="{{header}}">
					<mm-header size="large">{{header}}</mm-header>
				</template>
				<content></content>
			</div>
			<mm-footer>
				<template is="dom-repeat" items="{{actions}}">
					<template is="dom-if" if="{{item.type}}"><mm-button on-click="_handleClick" type="{{item.type}}"><label>{{item.label}}</label></mm-button></template>
					<template is="dom-if" if="{{!item.type}}"><mm-action underline><label>{{item.label}}</label></mm-action></template>
				</template>
			</mm-footer>
		</mm-modal>
	</template>
</dom-module>

<script src="mm-dialog.js"></script>
