<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../shared/js/colors.html"/>
<link rel="import" href="../mm-action/mm-action.html"/>
<link rel="import" href="../mm-button/mm-button.html"/>
<link rel="import" href="../mm-header/mm-header.html"/>
<link rel="import" href="../mm-footer/mm-footer.html"/>
<link rel="import" href="../mm-modal/mm-modal.html"/>
<link rel="import" href="../shared/behaviors/resolvable.html">
<link rel="import" href="../shared/behaviors/stackable.html"/>

<dom-module id="mm-dialog">
	<link rel="import" type="css" href="mm-dialog.css"/>

	<template>
		<mm-modal id="dialogInnerModal" width="[[width]]" dismiss="[[dismiss]]" noscroll="[[noscroll]]" stack-type="{{stackType}}" hidden="{{hidden}}">
			<div class="content-top">
				<template is="dom-if" if="{{type}}"><mm-icon height="25" width="25" type="{{_icon.type}}"></mm-icon></template>
				<template is="dom-if" if="{{header}}"><mm-header size="large">{{header}}</mm-header></template>
				<div id="dialogMessage"><content></content></div>
			</div>
			<mm-footer id="dialogActionsContainer">
				<template is="dom-repeat" items="{{actions}}">
					<template is="dom-if" if="{{_validType(item.type)}}"><mm-button on-tap="_handleClick" type="{{item.type}}"><label>{{item.label}}</label></mm-button></template>
					<template is="dom-if" if="{{!_validType(item.type)}}"><mm-action href="" on-tap="_handleClick" underline><label>{{item.label}}</label></mm-action></template>
				</template>
			</mm-footer>
		</mm-modal>
	</template>
</dom-module>

<script src="mm-dialog.js"></script>
