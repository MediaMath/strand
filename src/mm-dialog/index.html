		<style type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {  
				margin:0;
				padding:0;
				background: #eee;
			}

			.col {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				float: left;
				padding: 0 20px;
				/*font-size: 0;*/
			}

			.col.c0 {
				width:400px;
			}

			.col.c1 {
				width:300px;
			}

			.col.c2 {
				width:200px;
			}

			.col.c3 {
				width:500px;
			}

			.col.c4 {
				width:50%;
			}

			.col:after {
				visibility: hidden;
				display: block;
				/*font-size: 0;*/
				content: " ";
				clear: both;
				height: 0;
			}

			p {
				font-family: sans-serif;
				color: #333;
				font-size: 12px;
				line-height: 18px;
				margin: 20px 0;
			}

			.bold { font-weight: bold; }

			hr {
				border: 0;
				display: block;
					border-bottom: 1px solid #fff;
					border-top: 1px solid #ccc;
					height: 0px;
					margin-top: 20px;
			}

			.vr {
				width:0px;
				height: 100%;
				border-right: 1px solid #fff;
				border-left: 1px solid #ccc;
				display: block;
				float: left;
			}

			.cbc {
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="col c4">

				type="info"
				header="It works"

			window.addEventListener("WebComponentsReady", function() { 
				var sb = document.getElementById("showBtn"),
					td = document.getElementById("testDialog");

				sb.addEventListener("click", showDialog);

				function showDialog(e) {
					td.show();
				}

				td.addEventListener('click-cancel', function() {
					alert('You clicked the cancel button');
				});
				td.addEventListener('click-help', function() {
					alert('You clicked the help button');
				});
				td.addEventListener('click-dont-save', function() {
					alert('You clicked the Don\'t Save button');
				});
				td.addEventListener('click-confirm-save', function() {
