<!DOCTYPE html>
<html>
  <head>
		<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../mm-icon/mm-icon.html">
		<link rel="import" href="mm-tag-list.html">
		<style type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {  
				margin:0;
				padding:0;
				/*background: #eee;*/
			}

			.col {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				float: left;
				padding: 0 20px;
				/*font-size: 0;*/
			}

			.col.c0 {
				width:400px;
			}

			.col.c1 {
				width:300px;
			}

			.col.c2 {
				width:200px;
			}

			.col.c3 {
				width:500px;
			}

			.col.c4 {
				width:50%;
			}

			.col:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}

			p {
				font-family: sans-serif;
				color: #333;
				font-size: 12px;
				line-height: 18px;
				margin: 20px 0;
			}

			.bold { font-weight: bold; }

			hr {
				border: 0;
				display: block;
					border-bottom: 1px solid #fff;
					border-top: 1px solid #ccc;
					height: 0px;
					margin-top: 20px;
			}

			.vr {
				width:0px;
				height: 100%;
				border-right: 1px solid #fff;
				border-left: 1px solid #ccc;
				display: block;
				float: left;
			}
		</style>
  </head>
  <body>

	<div class='col c4'>
		<mm-tag-list id="tl2"></mm-tag-list>
		<hr/>
		<mm-tag-list sortable id="tl"></mm-tag-list>
		<hr />
		<mm-tag-list data='[{"name": "karmic koalas"}, {"name":"maverick meerkats"}, {"name":"dapper drakes"}]'></mm-tag-list>
	</div>

	<script>
		document.addEventListener('WebComponentsReady', function() {
			var tl = document.querySelector('#tl'),
				tl2 = document.querySelector('#tl2'),
				data = [
					{name: 'apples'},
					{name: 'oranges'},
					{name: 'bananas'},
					{name: 'pineapples'},
					{name: 'pears'},
					{name: 'grapes'},
					{name: 'grapefruits'},
					{name: 'tangerines'},
					{name: 'lollipops'},
					{name: 'froyos'},
					{name: 'ice cream sandwiches'},
					{name: 'jelly beans'},
					{name: 'kit kats'},
					{name: 'gingerbreads'}
				];
			tl.data = data;

			var data2 = [
				{name: 'lions', sortIndex: 100},
				{name: 'mountain lions', sortIndex: 200},
				{name: 'panthers', sortIndex: 400},
				{name: 'leopards', sortIndex: 300},
				{name: 'snow leopards', sortIndex: 0},
				{name: 'yosemites', sortIndex: 500}			
			];
			tl2.data = data2;
		});
	</script>
  </body>
</html>
