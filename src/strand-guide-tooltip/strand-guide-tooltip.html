<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared/fonts/fonts.html"/>
<link rel="import" href="../shared/js/behaviorutils.html"/>
<link rel="import" href="../shared/behaviors/resolvable.html"/>
<link rel="import" href="../shared/behaviors/refable.html"/>
<link rel="import" href="../shared/behaviors/positionable-panel.html"/>
<link rel="import" href="../strand-action/strand-action.html"/>
<link rel="import" href="../strand-box/strand-box.html"/>

<dom-module id="strand-guide-tooltip">
	<link rel="import" type="css" href="strand-guide-tooltip.css"/>
	<template>
		<div id="container" style$="{{_containerStyle}}">
			<span class="header">{{_header}}</span>
			<span class="message">
				{{_message}}
				<template is="dom-if" if="{{_link}}" strip-whitespace>
					<span class="space"></span>
					<strand-action external href$="{{_linkUrl}}" target="_blank">
						<label>{{_linkText}}</label>
					</strand-action>
				</template>
			</span>
			<template is="dom-if" if="{{_dismiss}}">
				<strand-action class="dismiss-action" on-tap="_dismissHandler" underline>
					<label>{{_dismiss}}</label>
				</strand-action>
			</template>
			<template is="dom-if" if="{{closeBtn}}">
				<strand-icon type="delete" width="8" height="8" class="close-icon" on-tap="_dismissHandler"></strand-icon>
			</template>
			<strand-box class="guide-tooltip-footer" direction="horizontal" align="center" justify="space-between">
				<div class="left">
					<template is="dom-if" if="{{_back}}">
						<strand-action on-tap="_backHandler" underline>
							<label>{{_backLabel}}</label>
						</strand-action>
					</template>
				</div>
				<div class="center">
					<template is="dom-if" if="{{_progressIndicator}}">
						<div id="dots">
							<template id="progressIndicator" is="dom-repeat" items="{{data}}">
								<div class="dot" data-index$="{{index}}" active$="{{_computeActive(index, currentStep)}}"></div>
							</template>
						</div>
					</template>
				</div>
				<div class="right">
					<template is="dom-if" if="{{_next}}">
						<strand-action on-tap="_nextHandler" underline>
							<label>{{_nextLabel}}</label>
						</strand-action>
					</template>
				</div>
			</strand-box>
		</div>
	</template>
</dom-module>
<script src="strand-guide-tooltip.js"></script>
