<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../mm-icon/mm-icon.html">
<polymer-element name="mm-drawer">
	<template>
		<link href="mm-drawer.css" rel="stylesheet" type="text/css"/>
		<div id="container" class="{{ { expanded:expanded } | tokenList}}" style="height: {{height}}px">
			<div id="content">
				<content select="*"></content>
			</div>
		</div>
		<template if="{{label}}">
			<div id="toggle" class="{{ { expanded: expanded } | tokenList }}" on-tap="{{toggle}}">
				<mm-icon type="upload" width="11" height="11" primaryColor="#525252"></mm-icon>
				<span>{{label}}</span>
			</div>
		</template>
	</template>
	<script src="mm-drawer.js"></script>
</polymer-element>
