<!DOCTYPE html>
<html>
  <head>
	<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="strand-guide.html" />
	<style type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {  
				margin:0;
				padding:0;
				background: #ccc;
			}

			.col {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				float: left;
				padding: 0 20px;
				font-size: 0;
			}

			.col.c0 {
				width:400px;
			}

			.col.c1 {
				width:300px;
			}

			.col.c2 {
				width:200px;
			}

			.col.c3 {
				width:500px;
			}

			.col.c4 {
				width:49%;
			}

			.col:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}

			p {
				font-family: sans-serif;
				color: #333;
				font-size: 12px;
				line-height: 18px;
				margin: 20px 0;
			}

			.bold { font-weight: bold; }

			hr {
				border: 0;
				display: block;
				border-bottom: 1px solid #fff;
				border-top: 1px solid #ccc;
				height: 0px;
				margin-top: 20px;
			}

			.vr {
				width:0px;
				height: 100%;
				border-right: 1px solid #fff;
				border-left: 1px solid #ccc;
				display: block;
				float: left;
			}
		</style>
  </head>
  <body>

  	<button id="button1">button 1</button>
  	<button id="button2">button 2</button>
  	<button id="button3">button 3</button>

	<strand-guide id="guide">
		<guide 
			step="1" 
			target="button1" 
			header="Some Header 1"
			message="Some Message Here 1"
			dismiss-action="Thanks, I've got it."></guide>
		<guide 
			step="2" 
			target="button2"
			header="Some Header 2"
			message="Some Message Here 2"></guide>
		<guide 
			step="3" 
			target="button3"
			message="Some Message Here 3"></guide>
	</strand-guide>

	<script>
		window.addEventListener("WebComponentsReady", function() {
			
			var guide = document.querySelector('#guide');
			
			// TODO: Temp
			guide.show();
			
			// Data format:
			/*
				data = [
					{
						step: Number,
						target: Object (ref to the target via Polymer.dom),
						header: String,
						message: String,
						dismissAction: String
					},
					{ ... }
				];
			*/
		});
	</script>

  </body>
</html>
