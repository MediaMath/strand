<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared/fonts/fonts.html">
<link rel="import" href="../shared/js/colors.html">
<link rel="import" href="../mm-icon/mm-icon.html">
<polymer-element name="mm-grid-column">
	<template>
		<link href="mm-grid-column.css" rel="stylesheet" type="text/css"/>
		<div class="_mm_container {{align}}">
			<div class="left-items">
				<div id="label"></div>
				<template if="{{info}}">
					<mm-icon id="info" width="14" height="14" type="info" primaryColor="{{INFO_ICON_COLOR}}"></mm-icon>
				</template>
			</div>
			<template if="{{sortOrder === SORT_ASCENDING || sortOrder === SORT_DESCENDING}}">
				<mm-icon id="sort" width="10" height="10" type="sort" class="{{sortOrder === SORT_ASCENDING ? 'asc' : 'des' }}" primaryColor="{{SORT_ICON_COLOR}}"></mm-icon>
			</template>
		</div>
		<template if="{{resize}}">
			<div id="grabber" on-tap="{{preventClick}}" on-down="{{onTrackStart}}" on-track="{{onTrack}}" on-trackend="{{onTrackEnd}}"></div>
		</template>
	</template>
	<script src="mm-grid-column.js"></script>
</polymer-element>
