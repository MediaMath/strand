<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../shared/js/measure.html"/>
<link rel="import" href="../shared/behaviors/resolvable.html"/>
<link rel="import" href="../shared/behaviors/stylable.html"/>
<link rel="import" href="../shared/behaviors/positionable-editor.html"/>
<link rel="import" href="../shared/behaviors/stackable.html"/>
<link rel="import" href="../shared/behaviors/keyboardable.html"/>
<link rel="import" href="../shared/behaviors/refable.html"/>
<link rel="import" href="../mm-input/mm-input.html"/>
<link rel="import" href="../mm-dropdown/mm-dropdown.html"/>

<dom-module id="mm-inline-edit">
	<link rel="import" type="css" href="mm-inline-edit.css"/>
	<template>
		
		<span id="target" on-tap="_edit">
			<content></content>
		</span>

		<div id="panel" hidden$="{{}}">
			<div id="container">
				<template is="dom-if" if="{{_typePrimitive(type)}}">
					<mm-input id="input" value="{{value}}" layout="editor"></mm-input>
				</template>
				<!-- TODO
				<template is="dom-if" if="{{_typeCollection(type)}}">
					<mm-dropdown id="dropdown" value="{{value}}" layout="editor" data="{{collection}}"></mm-input>
				</template>
				-->
			</div>
			<div id="buttons">
				<div id="save" on-tap="_save">
					<mm-icon type="check-alt" width="8" height="8"></mm-icon>
				</div>
				<div id="cancel" on-tap="_cancel">
					<mm-icon type="delete" width="8" height="8"></mm-icon>
				</div>
			</div>
		</div>

		<!-- 
		TODO: Date picker is a special case - as it will not
		live in the #panel... 
		-->

		<template is="dom-if" if="{{_typeCollection(type)}}">
			<mm-dropdown id="dropdown" value="{{value}}" layout="editor" data="{{data}}"></mm-input>
		</template>

	</template>
</dom-module>

<script src="mm-inline-edit.js"></script>
