<!DOCTYPE html>
<html>
	<head>
		<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="mm-inline-edit.html"/>
		<link rel="import" href="../mm-grid/mm-grid.html"/>
		<link rel="import" href="../mm-grid-column/mm-grid-column.html"/>
		<link rel="import" href="../mm-grid-item/mm-grid-item.html"/>
		<link rel="import" href="../mm-dropdown/mm-dropdown.html"/>
		<style type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {  
				margin:0;
				padding:0;
				background: #eee;
			}

			.col {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				float: left;
				padding: 0 20px;
				/*font-size: 0;*/
			}

			.col.c0 {
				width:400px;
			}

			.col.c1 {
				width:300px;
			}

			.col.c2 {
				width:200px;
			}

			.col.c3 {
				width:500px;
			}

			.col.c4 {
				width:50%;
			}

			.col:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}

			p {
				font-family: sans-serif;
				color: #333;
				font-size: 12px;
				line-height: 18px;
				margin: 20px 0;
			}

			.bold { font-weight: bold; }

			hr {
				border: 0;
				display: block;
					border-bottom: 1px solid #fff;
					border-top: 1px solid #ccc;
					height: 0px;
					margin-top: 20px;
			}

			.vr {
				width:0px;
				height: 100%;
				border-right: 1px solid #fff;
				border-left: 1px solid #ccc;
				margin-right: -1px;
				margin-left: -1px;
				display: block;
				float: left;
			}

			mm-checkbox:not(:last-child) {
				margin-right: 20px;
			}

			mm-checkbox[unresolved] {
				display: none;
			}

			.cbc {
				margin-top: 10px;
			}
		</style>
	</head>
	<body>

		<!-- A default grid item example -->
		<mm-grid id="grid" selectable style="width: 100%; height: 900px;">
			<mm-grid-column editable field="first_name">First Name</mm-grid-column>
			<mm-grid-column field="last_name">Last Name</mm-grid-column>
			<mm-grid-column field="email">Email</mm-grid-column>
			<mm-grid-column field="start_date">Start Date</mm-grid-column>
			<mm-grid-column field="end_date">End Date</mm-grid-column>
			
			<template preserve-content>
				<mm-grid-item model="{{model}}" scope="{{scope}}">
					
					<div field="first_name">
						<mm-inline-edit type="collection" value="{{model.first_name}}" collection="{{model.collection}}" model="{{model}}">{{model.first_name}}</mm-inline-edit>
					</div>

					<div field="last_name">
						<mm-inline-edit type="primitive" value="{{model.last_name}}" model="{{model}}">{{model.last_name}}</mm-inline-edit>
					</div>

					<div field="start_date">
						<mm-inline-edit type="date" value="{{model.start_date}}" model="{{model}}">{{model.start_date}}</mm-inline-edit>
					</div>

					<div field="end_date">
						<mm-inline-edit type="date" value="{{model.end_date}}" model="{{model}}">{{model.end_date}}</mm-inline-edit>
					</div>
					
				</mm-grid-item>
			</template>

		</mm-grid>
	

		<!--
		<div style="padding:50px;">
			<mm-inline-edit id="single" type="collection">SOME_BOUND_VALUE</mm-inline-edit>
		</div>
		-->

		<script type="text/javascript">
			var data = [];
			var totalItems = 1000;

			function generateUUID() {
				var d = new Date().getTime();
				var uuid = 'xxx-4xx-yxx'.replace(/[xy]/g, function(c) {
					var r = (d + Math.random()*16)%16 | 0;
					d = Math.floor(d/16);
					return (c=='x' ? r : (r&0x3|0x8)).toString(16);
				});
				return uuid;
			}

			function generateItems(numItems) {
				for (var i=0; i < numItems; i++) {
						var rnd = generateUUID();
						var first = rnd + 'first';
						var last = rnd + 'last';
						var email = first + '.' + last + '@email.com';
						data.push({
							first_name: first,
							last_name: last,
							email: email,
							start_date: '05/01/2016',
							end_date: '06/30/2016',
							collection: [
								{ name: first, value: first },
								{ name:'Hoffa', value:'Hoffa' },
								{ name:'Diggler', value:'Diggler' },
								{ name:'Jagger', value:'Jagger' }
							] 
						});
				}
			}

			generateItems(totalItems);
			
			// var single = document.querySelector('#single');
			// single.model = data[0];
			// single.value = data[0].first_name;
			// single.collection = data[0].collection;

			window.addEventListener("WebComponentsReady", function() {
				grid = document.querySelector('#grid');
				grid.data = data;
			});
		</script>
		
	</body>
</html>
