<!DOCTYPE html>
<html>
  <head>
	<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="mm-grid-item.html">
    <style type="text/css">
		html, body {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			min-height: 100%;
		}

		*[unresolved] {
			display: none;
		}
    </style>
  </head>
  <body>
    <mm-grid-item id="testItem">
    	<div field="actions">
			<mm-icon class="field-id" width="15" height="15" type="actions"></mm-icon>
		</div>
    </mm-grid-item>
    <script type="text/javascript">
    	var item,
			model = {
				id: 0,
				name: Math.random().toString(36).substring(7),
				advertiser: "Advertiser No. " + 0,
				concept: "Concept No. " + 0,
				type: "swf",
				file: "Creative_File_" + 0 + ".swf",
				dimensions: String(Math.floor(Math.random()*300) + " x " + Math.floor(Math.random()*300))
			},
			columns = [
				{field: "id", label:"id", width:"10%"},
				{field: "name", label: "Name Here", width: "25%", sort: true, info: true},
				{field: "advertiser", label: "Advertiser", width: "20%", sort: true, align:"right"},
				{field: "concept", label: "Concept", width: "15%", sort: true, align:"right"},
				{field: "type", label: "Type", width: "15%", sort: true, align:"right"},
				{field: "dimensions", label: "Dimensions", width: "15%", sort: true, align:"right"},
				{field: "actions", width: "50px"}
			];
		
		item = document.getElementById("testItem");
		item.scope = {expandable: true, selectable: true, columns: columns};
		item.model = model;
		
    </script>
  </body>
</html>
