<!DOCTYPE html>
<html>
  <head>
		<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../mm-icon/mm-icon.html">
		<link rel="import" href="mm-action.html">
		<style type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {  
				margin:0;
				padding:0;
				background: #eee;
			}

			.col {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				float: left;
				padding: 0 20px;
				font-size: 0;
			}

			.col.c0 {
				width:400px;
			}

			.col.c1 {
				width:300px;
			}

			.col.c2 {
				width:200px;
			}

			.col.c3 {
				width:500px;
			}

			.col.c4 {
				width:50%;
			}

			.col:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}

			p {
				font-family: sans-serif;
				color: #333;
				font-size: 12px;
				line-height: 18px;
				margin: 20px 0;
			}

			.bold { font-weight: bold; }

			hr {
				border: 0;
				display: block;
					border-bottom: 1px solid #fff;
					border-top: 1px solid #ccc;
					height: 0px;
					margin-top: 20px;
			}

			.vr {
				width:0px;
				height: 100%;
				border-right: 1px solid #fff;
				border-left: 1px solid #ccc;
				display: block;
				float: left;
			}
		</style>
  </head>
  <body>
  	<div class="col c4">
		<p><span class="bold">Action:</span> default</p>
		<mm-action>
			<label>+Add Item</label>
		</mm-action>
		<hr/>
		<p><span class="bold">Action:</span> default disabled</p>
		<mm-action disabled>
			<label>+Add Item</label>
		</mm-action>
		<hr/>
		<p><span class="bold">Action:</span> with icon</p>
		<mm-action href="http://www.google.com">
			<mm-icon type="favorite" width="16" height="16"></mm-icon>
			<label>Awesome</label>
		</mm-action>
		<hr/>
		<p><span class="bold">Action:</span> with underline and target '_blank'</p>
		<mm-action href="http://www.github.com" underline="true" target="_blank">
			<mm-icon type="favorite" width="16" height="16"></mm-icon>
			<label>Underline Me</label>
		</mm-action>
		<hr/>
		<p><span class="bold">Action:</span> with icon disabled</p>
		<mm-action disabled>
			<mm-icon type="favorite" width="16" height="16"></mm-icon>
			<label>Awesome</label>
		</mm-action>
		<hr/>
	</div>
	<div class="vr"></div>
  </body>
</html>
