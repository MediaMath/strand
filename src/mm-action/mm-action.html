<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../shared/fonts/fonts.html"/>
<link rel="import" href="../shared/js/colors.html"/>
<polymer-element name="mm-action" attributes="href underline" constructor="MMAction">
	<template>
		<link href="mm-action.css" rel="stylesheet" type="text/css"/>
		<a href="{{href}}" class="action {{ {underline:underline} | tokenList }}">
			<content select="mm-icon" id="icon"></content>
			<content select="label"></content>
		</a>
	</template>
	<script src="mm-action.js"></script>
</polymer-element>
