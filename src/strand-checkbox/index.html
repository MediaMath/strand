<!DOCTYPE html>
<html>
	<head>
		<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
		<link rel="import" href="mm-checkbox.html">
		<style type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {  
				margin:0;
				padding:0;
				background: #eee;
			}

			.col {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				float: left;
				padding: 0 20px;
				font-size: 0;
			}

			.col.c0 {
				width:400px;
			}

			.col.c1 {
				width:300px;
			}

			.col.c2 {
				width:200px;
			}

			.col.c3 {
				width:500px;
			}

			.col.c4 {
				width:50%;
			}

			.col:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}

			p {
				font-family: sans-serif;
				color: #333;
				font-size: 12px;
				line-height: 18px;
				margin: 20px 0;
			}

			.bold { font-weight: bold; }

			hr {
				border: 0;
				display: block;
					border-bottom: 1px solid #fff;
					border-top: 1px solid #ccc;
					height: 0px;
					margin-top: 20px;
			}

			.vr {
				width:0px;
				height: 100%;
				border-right: 1px solid #fff;
				border-left: 1px solid #ccc;
				display: block;
				float: left;
			}

			mm-checkbox[unresolved] {
				display: none;
			}

			mm-checkbox:not(:last-child) {
				margin-right: 20px;
			}

			.cbc {
				margin-top: 10px;
			}

			.check-cbx {
				color: #008000;
			}

		</style>
	</head>
	<body>
		<div class="col c4">
			<p><span class="bold">Checkbox:</span> group default</p>
			<mm-checkbox id="cbxv" validation="checked" unresolved></mm-checkbox>
			<mm-checkbox id="cbxjq" unresolved>
				<label>Checkbox With Label</label>
			</mm-checkbox>
			<mm-checkbox state="partial" unresolved></mm-checkbox>
			<mm-checkbox checked="true" unresolved></mm-checkbox>
			<mm-checkbox checked="true" disabled="true" unresolved></mm-checkbox>
			<hr/>
			<p><span class="bold">Checkbox:</span> custom icon</p>
			<mm-checkbox icon="chart" unresolved></mm-checkbox>
			<mm-checkbox class="check-cbx" checked="true" icon="check" unresolved>
				<label>Check me out</label>
			</mm-checkbox>
			<hr/>
			<p><span class="bold">Checkbox:</span> State set programmatically</p>
			<mm-checkbox id="cbp" disabled unresolved><label>parent</label></mm-checkbox>
			<br/>
			<mm-checkbox id="cbc1" class="cbc" unresolved><label>Child 1</label></mm-checkbox>
			<mm-checkbox id="cbc2" class="cbc" unresolved><label>Child 2</label></mm-checkbox>
			<mm-checkbox id="cbc3" class="cbc" unresolved><label>Child 3</label></mm-checkbox>
			<hr/>
		</div>
		<div class="vr"></div>
		<script>
			window.addEventListener("WebComponentsReady", function() {
				// via vanilla JS:
				var checkbox = document.querySelector("#cbxv");
				checkbox.addEventListener("click", function(e) {
					console.log(e);
					console.log("e.target.checked: " + e.target.checked);
				});

				// via jQuery:
				var $checkbox = $("#cbxjq");
				$checkbox.click(function(e) {
					console.log(e);
					console.log("e.target.checked: " + e.target.checked);
				});

				// Programatically set
				var parent = document.querySelector("#cbp");
				var $parent = $("#cbp");
				var $children = $(".cbc");

				$children.click(function(e) {
					var checkedCount = 0;

					$children.each(function() {
						if (this.state === "checked") {
							checkedCount++;
						}
					});

					if (checkedCount === 0) {
						$parent[0].state = 'unchecked';
					} else if (checkedCount === $children.length) {
						$parent[0].state = 'checked';
					} else {
						$parent[0].state = 'partial';
					}
				});

				// via vanilla JS - "changed" event
				parent.addEventListener("changed", function(e) {
					console.log(e);
					console.log("e.detail.state: " + e.detail.state);
				});

				// via jQuery - "changed" event
				$parent.on("changed", function(e) {
					console.log(e);
					console.log("e.originalEvent.detail.state: " + e.originalEvent.detail.state);
				});
			});
		</script>
	</body>
</html>
