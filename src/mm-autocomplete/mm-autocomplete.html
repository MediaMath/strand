<dom-module id="mm-autocomplete">
	<link href="mm-autocomplete.css" rel="import" type="css"/>
	<template>
		<content select="mm-input"></content>
		<mm-input 
			id="target" 
			search="{{search}}" 
			clear="{{clear}}" 
			placeholder="{{placeholder}}" 
			direction$="{{_updateInputDirection(state,direction)}}"
			fitparent="{{fitparent}}"
			width="{{width}}"
			on-changed="_changeHandler"></mm-input>
		<div id="panel" on-tap="_updateSelectedItem">
			<div id="container" class$="{{_containerClass(state,direction)}}">
			<template is="dom-if" if="{{searchItems}}">
				<template is="dom-repeat" items="{{searchItems}}">
					<mm-list-item value$="{{item.value}}">{{item.name}}</mm-list-item>
				</template>
			</template>
		</div>
	</template>
</dom-module>
<script src="mm-autocomplete.js"></script>
