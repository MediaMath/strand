<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared/js/windownotifier.html">
<link rel="import" href="../mm-icon/mm-icon.html">
<link rel="import" href="../mm-header/mm-header.html">
<polymer-element name="mm-docs-shell" attributes="">
	<template>
		<link href="mm-docs-shell.css" rel="stylesheet" type="text/css"/>
		<main class="layout-body">
			<div id="mobileHeader" style="height: {{mobileHeaderHeightCalc}};">
				<div class="mobile-header-box" style="height: {{mobileHeaderHeight + unit}};">
					<mm-icon type="drag-drop" width="{{menuIconWidth}}" height="{{menuIconHeight}}" primaryColor="{{menuIconColor}}" on-tap="{{menuTap}}"></mm-icon>
					<mm-header size="large">{{mobileHeader}}</mm-header>
				</div>
			</div>
			<div id="mainContent" style="padding-left:{{paddingLeftCalc}};">
				<content select=".layout-article"></content>
				<content select=".footer"></content>
			</div>
			<div id="blocker" on-tap="{{blockerTap}}"></div>
			<nav id="mainNav" style="width:{{navWidth + unit}}; left:{{navLeftCalc}};">
				<div class="logo-area" style="width:{{navWidth + unit}}; height:{{logoAreaHeight + unit}}">
					<content select=".docs-logo"></content>
				</div>
				<div class="nav-content" style="height: calc(100% - {{logoAreaHeight + unit}});" touch-action="pan-y">
					<content select="mm-docs-nav"></content>
				</div>
			</nav>
		</main>
	</template>
	<script src="mm-docs-shell.js"></script>
</polymer-element>
