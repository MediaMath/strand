<!DOCTYPE html>
<html>
  <head>
		<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="strand-fetch.html">
		<link rel="import" href="../strand-input/strand-input.html">
		<style type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {
				margin:0;
				padding:0;
				background: #eee;
			}

			.col {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				float: left;
				padding: 0 20px;
				font-size: 0;
			}

			.col.c0 {
				width:400px;
			}

			.col.c1 {
				width:300px;
			}

			.col.c2 {
				width:200px;
			}

			.col.c3 {
				width:500px;
			}

			.col.c4 {
				width:50%;
			}

			.col:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}

			p {
				font-family: sans-serif;
				color: #333;
				font-size: 12px;
				line-height: 18px;
				margin: 20px 0;
			}

			.bold { font-weight: bold; }

			hr {
				border: 0;
				display: block;
					border-bottom: 1px solid #fff;
					border-top: 1px solid #ccc;
					height: 0px;
					margin-top: 20px;
			}

			.vr {
				width:0px;
				height: 100%;
				border-right: 1px solid #fff;
				border-left: 1px solid #ccc;
				display: block;
				float: left;
			}

			pre {
				background-color: #ccc;
				border: 1px solid #fff;
				padding: 20px 20px;
				margin: 20px 20px;
				border-radius: 5px;
			}

		</style>
	</head>
	<body>
	<div>
		<template is="dom-bind" id="db">
			<strand-input value="{{url}}"></strand-input>
			<strand-fetch data="{{data}}">
				<url>{{url}}</url>
			</strand-fetch>
			<pre>{{out(data)}}</pre>
		</template>
		<script>
		document.addEventListener('WebComponentsReady', function() {
			var db = document.querySelector('#db');
			db.out = function(o) { console.log(o); return JSON.stringify(o, null, 4);}
		});
		</script>

		<template is="dom-bind">
			<strand-input value="{{url1}}"></strand-input>
			<strand-input value="{{url2}}"></strand-input>
			<strand-input value="{{url3}}"></strand-input>
			<strand-fetch data="{{data}}">
				<url>{{url1}}{{url2}}{{url3}}</url>
			</strand-fetch>
			<pre>{{out(data)}}</pre>
		</template>
	</div>
	</body>
</html>
