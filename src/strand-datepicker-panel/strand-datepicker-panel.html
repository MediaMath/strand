<dom-module id="strand-datepicker-panel">
	<link rel="import" type="css" href="strand-datepicker-panel.css">
	<template>
		<div class="top">
			<strand-header class="header" size="normal">{{label}}</strand-header>
			<template is="dom-if" if="{{userEnabledLabel}}">
				<strand-checkbox id="startCheckbox" checked="{{enabled}}" disabled$="{{!userEnabled}}">
					<label>{{userEnabledLabel}}</label>
				</strand-checkbox>
			</template>

			<strand-input-mask icon="calendar" fitparent value="{{dateString}}" placeholder="MM/DD/YYYY" disabled$="{{!enabled}}">
				<group rule="hour12" size="2" restrict="numeric" autofill="0"></group>
				<sep chars="/"></sep>
				<group rule="range" size="2" restrict="numeric" autofill="0"></group>
				<sep chars="/"></sep>
				<group rule="range" size="4" restrict="numeric"></group>
			</strand-input-mask>
		</div>

		<strand-calendar date="{{date}}" pair-date="{{pairDate}}" disable-past="{{disablePast}}" disable-future="{{disableFuture}}" disabled$="{{!enabled}}" date-format="{{dateFormat}}"></strand-calendar>

		<template is="dom-if" if="{{useTime}}">
			<strand-timepicker value="{{time}}" time-period="{{timePeriod}}" time-format="{{timeFormat}}" disabled$="{{!enabled}}"></strand-timepicker>
		</template>
	</template>

  <script src="strand-datepicker-panel.js"></script>
</dom-module>
