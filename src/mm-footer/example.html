<mm-footer fitparent="true" unresolved>
	<mm-action underline="true">
		<label>Close</label>
	</mm-action>
	<mm-button type="secondary">
		<label>Save &amp; Close</label>
	</mm-button>
	<mm-button>
		<label>Save &amp; Add Another</label>
	</mm-button>
</mm-footer>
<!-- footer with error message -->
<mm-footer id="footer" fitparent="true" unresolved>
	<mm-action underline="true">
		<label>Close</label>
	</mm-action>
	<mm-button>
		<label>Save</label>
	</mm-button>
</mm-footer>
<!-- Script to display message -->
<script>
	var footer;

    window.addEventListener("polymer-ready", function() {
    	footer = document.body.querySelector('#footer');
		footer.message = "Error some text is here.";
		footer.type = "error";

		// show the message:
		footer.showMessage();
	});
</script>
