<!DOCTYPE html>
<html>
	<head>
	<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../mm-action/mm-action.html">
	<link rel="import" href="../mm-button/mm-button.html">
	<link rel="import" href="../mm-checkbox/mm-checkbox.html">
	<link rel="import" href="mm-footer.html">
	<style type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {  
				margin:0;
				padding:0;
				background: #eee;
			}

			.col {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				float: left;
				padding: 0 20px;
				font-size: 0;
			}

			.col.c0 {
				width:400px;
			}

			.col.c1 {
				width:300px;
			}

			.col.c2 {
				width:200px;
			}

			.col.c3 {
				width:500px;
			}

			.col.c4 {
				width:49%;
			}

			.col.cX {
				width:100%;
			}

			.col:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}

			p {
				font-family: sans-serif;
				color: #333;
				font-size: 12px;
				line-height: 18px;
				margin: 20px 0;
			}

			.bold { font-weight: bold; }

			hr {
				border: 0;
				display: block;
				border-bottom: 1px solid #fff;
				border-top: 1px solid #ccc;
				height: 0px;
				margin-top: 20px;
			}

			.vr {
				width:0px;
				height: 100%;
				border-right: 1px solid #fff;
				border-left: 1px solid #ccc;
				display: block;
				float: left;
			}
		</style>
	</head>
	<body>

		<div class="col cX">
			<p><span class="bold">Footer:</span> Default</p>
				<mm-footer>
					<mm-button>
						<label>Save</label>
					</mm-button>
				</mm-footer>
			<hr/>
			<p><span class="bold">Footer:</span> Display Message / Multiple Buttons</p>
				<mm-footer id="tf1">
					<mm-action id="closeLink" underline="true">
						<label>Close</label>
					</mm-action>
					<mm-button id="saveAndClose">
						<label>Save &amp; Close</label>
					</mm-button>
					<mm-button id="saveAndAdd">
						<label>Save &amp; Add Another</label>
					</mm-button>
				</mm-footer>
			<hr/>
			<p><span class="bold">Footer:</span> Default</p>
				<mm-footer id="tf2" message="Some message content" message-visible="true">
					<mm-button>
						<label>Close</label>
					</mm-button>
				</mm-footer>
			<hr/>
			<p><span class="bold">Footer:</span> Default</p>
				<mm-footer id="tf2">
					<mm-checkbox class="left">
						<label>Don't show again</label>
					</mm-checkbox>
					<mm-button>
						<label>Close</label>
					</mm-button>
				</mm-footer>
			<hr/>
		</div>

		<script>
			var tf1,
				tf2,
				closeLink,
				saveAndClose,
				saveAndAdd;

			window.addEventListener("WebComponentsReady", function() {
				tf1 = document.querySelector("#tf1");
				tf2 = document.querySelector("#tf2");

				closeLink = document.getElementById("closeLink");
				saveAndClose = document.getElementById("saveAndClose");
				saveAndAdd = document.getElementById("saveAndAdd");

				closeLink.addEventListener("click", closeHandler);
				saveAndClose.addEventListener("click", saveCloseHandler);
				saveAndAdd.addEventListener("click", saveAddHandler);
			});

			function closeHandler(e) {
				e.preventDefault();
				console.log("closeHandler");
				console.log(e);
				// Test messaging:
				tf1.message = "This is a neat message.";
				tf1.type = "success";
				tf1.showMessage();
			}

			function saveCloseHandler(e) {
				console.log("saveCloseHandler");
				console.log(e);
				// Test messaging:
				tf1.message = "This is a super message.";
				tf1.type = "error";
				tf1.showMessage();
			}

			function saveAddHandler(e) {
				console.log("saveAddHandler");
				console.log(e);
				// Test messaging:
				tf1.message = "This is a test message.";
				tf1.type = "warning";
				tf1.showMessage();
			}
		</script>
	</body>
</html>
