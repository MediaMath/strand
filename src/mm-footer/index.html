<!DOCTYPE html>
<html>
	<head>
	<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="../mm-action/mm-action.html">
	<link rel="import" href="../mm-button/mm-button.html">
	<link rel="import" href="mm-footer.html">
	<style type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {  
				margin:0;
				padding:0;
				background: #eee;
			}

			.col {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				float: left;
				padding: 0 20px;
				font-size: 0;
			}

			.col.c0 {
				width:400px;
			}

			.col.c1 {
				width:300px;
			}

			.col.c2 {
				width:200px;
			}

			.col.c3 {
				width:500px;
			}

			.col.c4 {
				width:49%;
			}

			.col:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}

			p {
				font-family: sans-serif;
				color: #333;
				font-size: 12px;
				line-height: 18px;
				margin: 20px 0;
			}

			.bold { font-weight: bold; }

			hr {
				border: 0;
				display: block;
				border-bottom: 1px solid #fff;
				border-top: 1px solid #ccc;
				height: 0px;
				margin-top: 20px;
			}

			.vr {
				width:0px;
				height: 100%;
				border-right: 1px solid #fff;
				border-left: 1px solid #ccc;
				display: block;
				float: left;
			}

			mm-footer[unresolved]{
				display: none;
			}

			mm-footer {}
		</style>
	</head>
	<body>
		<div class="col c4">
			<p><span class="bold">Footer:</span> Default</p>
				<mm-footer id="footer" unresolved>
					<mm-action id="closeLink" underline="true">
						<label>Close</label>
					</mm-action>
					<mm-button id="saveAndClose">
						<label>Save &amp; Close</label>
					</mm-button>
					<mm-button id="saveAndAdd">
						<label>Save &amp; Add Another</label>
					</mm-button>
				</mm-footer>
			<hr/>
		</div>
		<script>
			var footer,
				closeLink,
				saveAndClose,
				saveAndAdd;

			window.addEventListener("polymer-ready", function() {
				console.log("polymer-ready");
				footer = document.getElementById("footer");
				closeLink = document.getElementById("closeLink");
				saveAndClose = document.getElementById("saveAndClose");
				saveAndAdd = document.getElementById("saveAndAdd");

				closeLink.addEventListener("click", closeHandler);
				saveAndClose.addEventListener("click", saveCloseHandler);
				saveAndAdd.addEventListener("click", saveAddHandler);

				// set footer message - follows same pattern as mm-inline-box,
				// because it IS an mm-inline-box:
				footer.message = "Error some text is here.";
				footer.type = "error";

				// show the message:
				// footer.showMessage();

				// hide the message:
				// footer.hideMessage();
			});

			function closeHandler(e) {
				e.preventDefault();
				console.log("closeHandler");
				console.log(e);
			}

			function saveCloseHandler(e) {
				console.log("saveCloseHandler");
				console.log(e);
			}

			function saveAddHandler(e) {
				console.log("saveAddHandler");
				console.log(e);
			}
		</script>
	</body>
</html>
