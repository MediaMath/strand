<!DOCTYPE html>
<html>
	<head>
		<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
		<style>
		<style type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {  
				margin:0;
				padding:0;
				background: #eee;
			}

			.col {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				float: left;
				padding: 0 20px;
				font-size: 0;
			}

			.col.c0 {
				width:400px;
			}

			.col.c1 {
				width:300px;
			}

			.col.c2 {
				width:200px;
			}

			.col:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}

			p {
				font-family: sans-serif;
				color: #333;
				font-size: 12px;
				line-height: 14px;
				margin: 20px 0;
			}

			.bold { font-weight: bold; }

			hr {
				border: 0;
			    background: #ccc;
			    border-bottom: 1px solid #fff;
			    height: 1px;
			    margin-top: 20px;
			}

			.vr {
				background: #fff;
				width:1px;
				height: 100%;
				border-left: 1px solid #ccc;
				display: block;
				float: left;
			}
		</style>
		</style>
		{{#modules}}
			<!-- <link rel="import" href="output/{{.}}.html"> -->
		{{/modules}}
		
	</head>
	<body>
	{{#modules}}
	<div class="col c0">
		<p><span class="bold">{{.}}</span></p>
		<!-- <div><{{.}} unresolved></{{.}}></div> -->
		<p><a href="{{.}}/index.html">Developer Page</a></p>
		<p><a href="docs/{{.}}.html">Documentation</a></p>
		<p><a href="https://github.com/MediaMath/ui-design/tree/master/ui-framework-components/{{.}}/docs/{{.}}.md">Design / Specs</a></p>
		<hr/>
	</div>
	<div class="vr"></div>
	{{/modules}}
	</body>
</html>
