language: node_js
sudo: required
dist: trusty
node_js: stable
addons:
  firefox: "46.0"
  apt:
    sources:
    - google-chrome
    - ubuntu-toolchain-r-test
    packages:
    - google-chrome-stable
    - g++-4.8
before_install:
- source /opt/jdk_switcher/jdk_switcher.sh
- jdk_switcher use oraclejdk8
before_script:
- npm install -g bower web-component-tester
- npm install
- bower install
- gulp clean
- gulp build
script: xvfb-run wct
env:
  global:
    - CXX=g++-4.8
