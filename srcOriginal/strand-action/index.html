<!DOCTYPE html>
<html>
  <head>
		<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../strand-icon/strand-icon.html">
		<link rel="import" href="strand-action.html">
		<style type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {  
				margin:0;
				padding:0;
				background: #eee;
			}

			.col {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				float: left;
				padding: 0 20px;
				font-size: 0;
			}

			.col.c0 {
				width:400px;
			}

			.col.c1 {
				width:300px;
			}

			.col.c2 {
				width:200px;
			}

			.col.c3 {
				width:500px;
			}

			.col.c4 {
				width:50%;
			}

			.col:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}

			p {
				font-family: sans-serif;
				color: #333;
				font-size: 12px;
				line-height: 18px;
				margin: 20px 0;
			}

			.bold { font-weight: bold; }

			hr {
				border: 0;
				display: block;
					border-bottom: 1px solid #fff;
					border-top: 1px solid #ccc;
					height: 0px;
					margin-top: 20px;
			}

			.vr {
				width:0px;
				height: 100%;
				border-right: 1px solid #fff;
				border-left: 1px solid #ccc;
				display: block;
				float: left;
			}

			strand-action[unresolved],
			strand-icon[unresolved] {
				display: none;
			}
		</style>
  </head>
  <body>
  	<div class="col c4">
		<p><span class="bold">Action:</span> default</p>
		<strand-action unresolved>
			<label>+Add Item</label>
		</strand-action>
		<hr/>
		<p><span class="bold">Action:</span> default disabled</p>
		<strand-action disabled unresolved>
			<label>+Add Item</label>
		</strand-action>
		<hr/>
		<p><span class="bold">Action:</span> with icon</p>
		<strand-action href="http://www.google.com" unresolved>
			<strand-icon type="favorite" width="16" height="16" unresolved></strand-icon>
			<label>Awesome</label>
		</strand-action>
		<hr/>
		<p><span class="bold">Action:</span> with underline and target '_blank'</p>
		<strand-action href="http://www.github.com" underline="true" target="_blank" unresolved>
			<strand-icon type="favorite" width="16" height="16" unresolved></strand-icon>
			<label>Underline Me</label>
		</strand-action>
		<hr/>
		<p><span class="bold">Action:</span> with icon disabled</p>
		<strand-action disabled unresolved>
			<strand-icon type="favorite" width="16" height="16" unresolved></strand-icon>
			<label>Awesome</label>
		</strand-action>
		<hr/>
	</div>
	<div class="vr"></div>
  </body>
</html>
