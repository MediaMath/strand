<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../shared/js/validator.html"/>
<link rel="import" href="../shared/js/datautils.html"/>
<link rel="import" href="../shared/fonts/fonts.html"/>
<link rel="import" href="../shared/behaviors/stylable.html"/>
<link rel="import" href="../shared/behaviors/lightdomgettable.html"/>
<link rel="import" href="../shared/behaviors/resolvable.html"/>
<link rel="import" href="../shared/behaviors/columnable.html"/>
<link rel="import" href="../shared/behaviors/refable.html"/>
<link rel="import" href="../shared/behaviors/falsifiable.html"/>
<link rel="import" href="../strand-footer/strand-footer.html"/>
<link rel="import" href="../strand-button/strand-button.html"/>
<link rel="import" href="../strand-action/strand-action.html"/>
<link rel="import" href="../strand-header/strand-header.html" />
<link rel="import" href="../strand-form-message/strand-form-message.html" />

<dom-module id="strand-form">
	<link rel="import" type="css" href="strand-form.css"/>
	<template>

		<content></content>

		<!-- footer -->
		<strand-footer 
			id="formActions"
			type="{{_footerType}}"
			message="{{_footerMessage}}"
			message-visible="{{_displayFooterMessage}}"
			style$="{{_footerStyle(footerFixed, footerLeft)}}"
			unresolved fitparent semi-transparent>

			<template is="dom-repeat" items="{{actions}}">
				<template is="dom-if" if="{{_validType(item.type)}}">
					<strand-button on-tap="_handleClick" type="{{item.type}}">
						<label>{{item.label}}</label>
					</strand-button>
				</template>
				<template is="dom-if" if="{{!_validType(item.type)}}">
					<strand-action on-tap="_handleClick" underline>
						<label>{{item.label}}</label>
					</strand-action>
				</template>
			</template>
		</strand-footer>
		
	</template>
</dom-module>

<script src="strand-form.js"></script>
