<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../strand-icon/strand-icon.html"/>
<link rel="import" href="../shared/behaviors/falsifiable.html"/>
<link rel="import" href="../shared/behaviors/resolvable.html"/>
<link rel="import" href="../shared/behaviors/stackable.html"/>
<link rel="import" href="../shared/behaviors/refable.html"/>

<dom-module id="strand-modal">
	<link rel="import" href="strand-modal.css" type="css"/>
	<template>
		<div id="blocker" on-tap="hide">
			<div id="container" style$="{{_widthStyle(width)}}">
				<div class="_mm_content">
					<content select=":not(strand-footer)"></content>
				</div>
				<div class="_mm_footer">
					<content select="strand-footer"></content>
				</div>
				<template is="dom-if" if="{{dismiss}}">
					<strand-icon id="close" type="delete" width="14" height="14"></strand-icon>
				</template>
			</div>
		</div>
	</template>
</dom-module>
<script src="strand-modal.js"></script>
