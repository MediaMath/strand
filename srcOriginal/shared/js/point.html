(function (scope) {
	function Point (x, y) {
		this.x = x;
		this.y = y;
	}

	Point.prototype = {

		add: function(point) {
			this.x += point.x;
			this.y += point.y;
			return this;
		},

		scale: function(scalar) {
			this.x *= scalar;
			this.y *= scalar;
			return this;
		},

		clone: function() {
			return new Point(this.x, this.y);
		}

	};
	scope.Point = Point;
	
})(window.StrandLib = window.StrandLib || {}); 
</script>
