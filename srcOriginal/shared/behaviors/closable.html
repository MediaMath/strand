(function (scope) {

	 var Closable = {

	 	properties: {
	 		state: {
	 			type: String,
	 			notify: true,
	 			value: function() {
	 				return this.STATE_CLOSED
	 			}
	 		},
	 		isClosed: {
	 			type: Boolean,
	 			notify: true,
	 			computed: "_checkClosed(state)"
	 		}
	 	},

	 	get STATE_CLOSED() {
			return "closed";
		},

		get STATE_OPENED() {
			return "opened";
		},

	 	open: function(silent) {
	 		this.state = this.STATE_OPENED;
	 		!silent && this.fire("open");
	 	},

	 	close: function(silent) {
	 		this.state = this.STATE_CLOSED;
	 		!silent && this.fire("close");
	 	},

	 	_toggle: function(e) {
	 		this.toggle();
	 	},

	 	toggle: function(silent) {
	 		if (this.state === this.STATE_OPENED) {
	 			this.close(silent);
	 		} else {
	 			this.open(silent);
	 		}
	 	},

	 	_checkClosed: function(state) {
	 		return state === this.STATE_CLOSED;
	 	}

	 };

	scope.Closable = [
		scope.NonScrollable,
		Closable
	];

})(window.StrandTraits = window.StrandTraits || {}); 
</script>
