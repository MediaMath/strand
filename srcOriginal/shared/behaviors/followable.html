(function (scope) {
scope.Followable = {
	bindFrom:function(prop, target, updatePath) {
		target.addEventListener(prop+'-changed', function() {
			this.set(updatePath || prop, target[prop]);
		}.bind(this));
	},
	bindTo: function(prop, target, targetPath) {
		this.addEventListener(prop + '-changed', function() {
			target.set(targetPath || prop, this[prop]);
		}.bind(this));
	}
};
})(window.StrandTraits = window.StrandTraits || {});
</script>
