<!DOCTYPE html>
<html>
  <head>
	<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="strand-textarea.html">
	<style type="text/css">
		body, html {
			height: 100%;
			min-height: 100%;
		}

		body {  
			margin:0;
			padding:0;
			background: #eee;
		}

		.col {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			display: block;
			float: left;
			padding: 0 20px;
			font-size: 0;
		}

		.col.c0 {
			width:400px;
		}

		.col.c1 {
			width:49%;
		}

		.col.c2 {
			width:200px;
		}

		.col.c3 {
			width:500px;
		}

		.col.c4 {
			width:900px;
		}

		.col:after {
			visibility: hidden;
			display: block;
			font-size: 0;
			content: " ";
			clear: both;
			height: 0;
		}

		p {
			font-family: sans-serif;
			color: #333;
			font-size: 12px;
			line-height: 18px;
			margin: 20px 0;
		}

		.bold { font-weight: bold; }

		hr {
			border: 0;
			display: block;
				border-bottom: 1px solid #fff;
				border-top: 1px solid #ccc;
				height: 0px;
				margin-top: 20px;
		}

		.vr {
			width:0px;
			height: 100%;
			border-right: 1px solid #fff;
			border-left: 1px solid #ccc;
			display: block;
			float: left;
		}

		strand-textarea[unresolved] {
			display: none;
		}
	</style>
  </head>
  <body>
	<div class="col c1">
		<p><span class="bold">Textarea:</span> Default</p>
		<strand-textarea rows="10" placeholder="type here please"  unresolved></strand-textarea>
		<hr/>
		<p><span class="bold">Textarea:</span> Fit to parent</p>
		<strand-textarea rows="10" placeholder="type here please" fitparent unresolved></strand-textarea>
		<hr/>
		<p><span class="bold">Textarea:</span> Fit to parent monospaced (code)</p>
		<strand-textarea rows="10" placeholder="place &lt;code&gt; here" fitparent mono unresolved></strand-textarea>
		<hr/>
		<p><span class="bold">Textarea:</span> Validation empty</p>
		<strand-textarea rows="10" placeholder="type here please" fitparent validation="empty" unresolved></strand-textarea>
		<hr/>
		<p><span class="bold">Textarea:</span> Width and Height specified</p>
		<strand-textarea rows="10" placeholder="type here please" fitparent width="500" height="250" unresolved></strand-textarea>
		<hr/>
	</div>
	<div class="vr"></div>
  </body>
</html>
