<!DOCTYPE html>
<html>
  <head>
		<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../strand-button/strand-button.html">
        <link rel="import" href="../strand-footer/strand-footer.html">
        <link rel="import" href="strand-wizard-ribbon.html">

		<style type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {
				margin:0;
				padding:0;
				background: #eee;
			}

			body /deep/ .col,
			.col {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				float: left;
				padding: 0 20px;
				/*font-size: 0;*/
			}

			.col.c0 {
				width:400px;
			}

			.col.c1 {
				width:300px;
			}

			.col.c2 {
				width:200px;
			}

			.col.c3 {
				width:500px;
			}

			body /deep/ .col.c4,
			.col.c4 {
				width:50%;
			}

			.col:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}

			body /deep/ p,
			p {
				font-family: sans-serif;
				color: #333;
				font-size: 12px;
				line-height: 18px;
				margin: 20px 0;
			}

			.bold { font-weight: bold; }

			hr {
				border: 0;
				display: block;
					border-bottom: 1px solid #fff;
					border-top: 1px solid #ccc;
					height: 0px;
					margin-top: 20px;
			}

			.vr {
				width:0px;
				height: 100%;
				border-right: 1px solid #fff;
				border-left: 1px solid #ccc;
				display: block;
				float: left;
			}

			strand-wizard[unresolved] {
				display: none;
			}

            strand-tab {
                padding-top: 30px;
                padding-left: 30px;
            }

            strand-footer {
                margin-left: -30px;
                margin-top: 30px;
            }
		</style>
  </head>
  <body>

	<div style="background-color: #fff; padding: 10px;">
		<strand-wizard-ribbon>
			<step>Step 1</step>
			<step>Step 2</step>
			<step>Step 3</step>
			<step>Step 4</step>
		</strand-wizard-ribbon>
	</div>

  </body>
</html>
