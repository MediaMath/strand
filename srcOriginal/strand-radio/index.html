<!DOCTYPE html>
<html>
	<head>
		<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
		<link rel="import" href="../strand-group/strand-group.html">
		<link rel="import" href="strand-radio.html">
		<style type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {  
				margin:0;
				padding:0;
				background: #eee;
			}

			.col {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				float: left;
				padding: 0 20px;
				font-size: 0;
			}

			.col.c0 {
				width:400px;
			}

			.col.c1 {
				width:300px;
			}

			.col.c2 {
				width:200px;
			}

			.col.c3 {
				width:500px;
			}

			.col.c4 {
				width:50%;
			}

			.col:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}

			p {
				font-family: sans-serif;
				color: #333;
				font-size: 12px;
				line-height: 18px;
				margin: 20px 0;
			}

			.bold { font-weight: bold; }

			hr {
				border: 0;
				display: block;
					border-bottom: 1px solid #fff;
					border-top: 1px solid #ccc;
					height: 0px;
					margin-top: 20px;
			}

			.vr {
				width:0px;
				height: 100%;
				border-right: 1px solid #fff;
				border-left: 1px solid #ccc;
				display: block;
				float: left;
			}

			strand-radio:not(:last-child) {
				margin-right: 20px;
			}

			strand-radio[unresolved] {
				display: noen;
			}
		</style>
	</head>
	<body>
		<div class="col c4">
			<p><span class="bold">Radio:</span> group (default)</p>
			<strand-radio group="aces" unresolved>
					<label>My Label 1</label>
			</strand-radio>
			<strand-radio group="aces" unresolved>
					<label>My Label 2</label>
			</strand-radio>
			<strand-radio group="aces" unresolved>
					<label>My Label 3</label>
			</strand-radio>
			<strand-radio group="aces" checked="true" disabled="true" >
					<label>My Label 4</label>
			</strand-radio>
			<hr/>
			<p><span class="bold">Radio:</span> strand-group for vanilla JS testing</p>
			<strand-group id="rgv" group="radioGroupV">
				<strand-radio checked="true" unresolved>
					<label>Rad Group Item 1</label>
				</strand-radio>
				<strand-radio unresolved>
					<label>Rad Group Item 2</label>
				</strand-radio>	
				<strand-radio unresolved>
					<label>Rad Group Item 3</label>
				</strand-radio>			
			</strand-group>
			<hr/>
			<p><span class="bold">Radio:</span> strand-group for jQuery testing</p>
			<strand-group id="rgjq" group="radioGroupJq">
				<strand-radio checked="true" unresolved>
					<label>Rad Group Item 1</label>
				</strand-radio>
				<strand-radio unresolved>
					<label>Rad Group Item 2</label>
				</strand-radio>	
				<strand-radio unresolved>
					<label>Rad Group Item 3</label>
				</strand-radio>			
			</strand-group>
			<hr/>
		</div>
		<div class="vr">
		</div>
		<script>
			window.addEventListener("WebComponentsReady", function() {
				// via vanilla JS:
				var radioGroup = document.getElementById("rgv");
				radioGroup.addEventListener("changed", function(e) {
					console.log(e.detail);
					console.log("e.detail.value: " + e.detail.value);
				});

				// via jQuery:
				var $radioGroup = $("#rgjq");
				$radioGroup.on("changed", function(e) {
					console.log(e.originalEvent.detail);
					console.log("e.originalEvent.detail.value: " + e.originalEvent.detail.value);
				});
			});
		</script>
	</body>
</html>
