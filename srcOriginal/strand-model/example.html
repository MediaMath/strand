<script>
	window.addEventListener("WebComponentsReady", function() {
		document.querySelector("#model").data = {name:'test',link:'http://strand.mediamath.com'};
	});
</script>
<template is="dom-bind">
	<strand-model id="model" data="{{data}}" auto="false">
	</strand-model>
	<strand-input value="{{data.name}}"></strand-input>
	<strand-input value="{{data.link}}"></strand-input>
	<strand-action href="{{data.link}}"><label>{{data.name}}</label></strand-action>
</template>
