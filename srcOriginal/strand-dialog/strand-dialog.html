<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../shared/js/colors.html"/>
<link rel="import" href="../strand-action/strand-action.html"/>
<link rel="import" href="../strand-button/strand-button.html"/>
<link rel="import" href="../strand-header/strand-header.html"/>
<link rel="import" href="../strand-footer/strand-footer.html"/>
<link rel="import" href="../strand-modal/strand-modal.html"/>
<link rel="import" href="../shared/behaviors/resolvable.html">
<link rel="import" href="../shared/behaviors/stackable.html"/>
<link rel="import" href="../shared/behaviors/refable.html"/>

<dom-module id="strand-dialog">
	<link rel="import" type="css" href="strand-dialog.css"/>

	<template>
		<strand-modal id="dialogInnerModal" width="[[width]]" dismiss="[[dismiss]]" noscroll="[[noscroll]]" stack-type="{{stackType}}" hidden="{{hidden}}">
			<div class="content-top">
				<template is="dom-if" if="{{type}}"><strand-icon height="25" width="25" type="{{_icon.type}}"></strand-icon></template>
				<template is="dom-if" if="{{header}}"><strand-header size="large">{{header}}</strand-header></template>
				<div id="dialogMessage">
					<span class="body-normal">{{message}}</span>
					<content></content>
				</div>
			</div>
			<strand-footer id="dialogActionsContainer">
				<template is="dom-repeat" items="{{actions}}">
					<template is="dom-if" if="{{_validType(item.type)}}"><strand-button on-tap="_handleClick" type="{{item.type}}"><label>{{item.label}}</label></strand-button></template>
					<template is="dom-if" if="{{!_validType(item.type)}}"><strand-action href="" on-tap="_handleClick" underline><label>{{item.label}}</label></strand-action></template>
				</template>
			</strand-footer>
		</strand-modal>
	</template>
</dom-module>

<script src="strand-dialog.js"></script>
