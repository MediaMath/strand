<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../strand-inline-box/strand-inline-box.html">
<link rel="import" href="../shared/behaviors/resolvable.html">
<link rel="import" href="../shared/behaviors/refable.html"/>

<dom-module id="strand-footer">
	<link rel="import" type="css" href="strand-footer.css"/>
	<template>
		<div class="_mm_footer">
			<div class="left-box">
				<template is="dom-if" if="{{messageVisible}}">
					<strand-inline-box id="messageBox" type="{{type}}" layout="message">{{message}}</strand-inline-box>
				</template>
				<content select=".left"></content>
			</div>
			<div class="right-box">
				<content select=".right, *"></content>
			</div>
		</div>
	</template>
</dom-module>

<script src="strand-footer.js"></script>
