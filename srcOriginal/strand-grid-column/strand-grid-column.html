<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared/fonts/fonts.html">
<link rel="import" href="../shared/js/colors.html">
<link rel="import" href="../strand-icon/strand-icon.html">
<link rel="import" href="../strand-tooltip/strand-tooltip.html">
<link rel="import" href="../shared/behaviors/refable.html"/>

<dom-module id="strand-grid-column">
	<link rel="import" type="css" href="strand-grid-column.css">
	<template>
		<div class$="{{_computeColumnClass(align)}}">
			<div class="left-items">
				<div id="label"></div>
				<!-- <template is="dom-if" if="{{info}}"> -->
				<strand-icon id="info" hidden$="{{_hasInfoTip(info)}}" width="14" height="14" type="info"></strand-icon>
				<strand-tooltip id="infoTip" hidden$="{{_hasInfoTip(info)}}" target="{{findById('info')}}" _scope="{{ref}}">
					<label>{{info}}</label>
				</strand-tooltip>
				<!-- </template> -->
			</div>
			<template is="dom-if" if="{{sort}}">
				<strand-icon id="sort" width="10" height="10" type="sort" class$="{{_computeSortClass(sortOrder)}}"></strand-icon>
			</template>
		</div>
		<template is="dom-if" if="{{resize}}">
			<div id="grabber" on-tap="_handleGrabberTap" on-down="_handleGrabberDown" on-track="_handleGrabberTrack"></div>
		</template>
	</template>
</dom-module>
<script src="strand-grid-column.js"></script>
