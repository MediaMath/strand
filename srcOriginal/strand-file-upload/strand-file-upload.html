<dom-module id="strand-file-upload">
	<link href="strand-file-upload.css" rel="import" type="css"/>
	<template>
		<strand-input id="fileName" placeholder="{{placeholder}}" value="{{fileNames}}" disabled="{{disabled}}" error="{{error}}" readonly></strand-input>
		<input name="fileInput" id="fileInput" type="file" accept$="{{accept}}" multiple$="{{multiple}}" on-change="_handleChange">
		<strand-button type="secondary" on-tap="_handleTap" disabled="{{disabled}}"><label>{{browseLabel}}<label></strand-button>
	</template>
</dom-module>
<script src="strand-file-upload.js"></script>
