<strand-file-upload accept=".js,.hs,.go" drag-drop-enabled></strand-file-upload>

<template is="dom-bind">
	<strand-file-upload data-urls="{{dataurls}}" multiple drag-drop-enabled use-data-urls></strand-file-upload>
	<template is="dom-repeat" items="{{dataurls}}">
		<ul>
			<li>{{item}}</li>
		</ul>
	</template>
</template>
