<!DOCTYPE html>
<html>
  <head>
		<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../strand-button/strand-button.html">
        <link rel="import" href="../strand-footer/strand-footer.html">
        <link rel="import" href="../strand-modal/strand-modal.html">
        <link rel="import" href="../strand-wizard-ribbon/strand-wizard-ribbon.html">
        <link rel="import" href="strand-wizard.html">

		<style is="custom-style" type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {
				margin:0;
				padding:0;
				background: #eee;
			}

			.col {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				float: left;
				padding: 0 20px;
				/*font-size: 0;*/
			}

			.col.c0 {
				width:400px;
			}

			.col.c1 {
				width:300px;
			}

			.col.c2 {
				width:200px;
			}

			.col.c3 {
				width:500px;
			}

			.col.c4 {
				width:50%;
			}

			.col:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}

			p {
				font-family: sans-serif;
				color: #333;
				font-size: 12px;
				line-height: 18px;
				margin: 20px 0;
			}

			.bold { font-weight: bold; }

			hr {
				border: 0;
				display: block;
					border-bottom: 1px solid #fff;
					border-top: 1px solid #ccc;
					height: 0px;
					margin-top: 20px;
			}

			.vr {
				width:0px;
				height: 100%;
				border-right: 1px solid #fff;
				border-left: 1px solid #ccc;
				display: block;
				float: left;
			}
		</style>
  </head>
  <body>
    <dom-module id="test-wizard-view">
        <style>
            p {
                font-family: sans-serif;
                color: #333;
                font-size: 12px;
                line-height: 18px;
                margin: 20px 0;
            }

            strand-wizard {
                height: 600px;
            }

            strand-tab {
                box-sizing: border-box;
            }

            /*strand-footer {
        		bottom: 0;
        		margin-top: 60px;
        		position: absolute;
        		width: 100%;
        	}*/
        </style>
        <template>
            <strand-modal id="modal" dismiss="false">
    		<strand-wizard id="wizza" selected-index="{{selectedIndex}}" allow-skip unresolved>
                <strand-wizard-ribbon selected-index="{{selectedIndex}}" allow-skip>
                    <step>Step 1</step>
                    <step>Step 2</step>
                    <step>Step 3</step>
        		</strand-wizard-ribbon>

                <strand-tab active>
                    <p>
                        I met a traveller from an antique land<br>
                        Who said: “Two vast and trunkless legs of stone<br>
                        Stand in the desert. Near them, on the sand,<br>
                        Half sunk, a shattered visage lies, whose frown,<br>
                        And wrinkled lip, and sneer of cold command,<br>
                        Tell that its sculptor well those passions read<br>
                        Which yet survive, stamped on these lifeless things,<br>
                        The hand that mocked them and the heart that fed:<br>
                        And on the pedestal these words appear:<br>
                        ‘My name is Ozymandias, king of kings:<br>
                        Look on my works, ye Mighty, and despair!’<br>
                        Nothing beside remains. Round the decay<br>
                        Of that colossal wreck, boundless and bare<br>
                        The lone and level sands stretch far away.”
                    </p>
                    <strand-footer>
                        <strand-button on-tap="_nextHandler"><label>Next</label></strand-button>
                    </strand-footer>
                </strand-tab>

    			<strand-tab>
                    <p>The ostensible reason why Ahab did not go on board of the whaler we had spoken was this: the wind and sea betokened storms. But even had this not been the case, he would not after all, perhaps, have boarded her&mdash;judging by his subsequent conduct on similar occasions&mdash;if so it had been that, by the process of hailing, he had obtained a negative answer to the question he put. For, as it eventually turned out, he cared not to consort, even for five minutes, with any stranger captain, except he could contribute some of that information he so absorbingly sought. But all this might remain inadequately estimated, were not something said here of the peculiar usages of whaling-vessels when meeting each other in foreign seas, and especially on a common cruising-ground.</p>
                    <strand-footer>
                        <strand-button type="secondary" on-tap="_prevHandler"><label>Previous</label></strand-button>
                        <strand-button on-tap="_nextHandler"><label>Next</label></strand-button>
                    </strand-footer>
    			</strand-tab>

                <strand-tab>
                    <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://www.openstreetmap.org/export/embed.html?bbox=-87.96546936035156%2C41.61338889474735%2C-87.49855041503906%2C42.05388140723485&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/><small><a href="http://www.openstreetmap.org/#map=11/41.8340/-87.7320">View Larger Map</a></small>
                    <strand-footer>
                        <strand-button type="secondary" on-tap="_prevHandler"><label>Previous</label></strand-button>
                    </strand-footer>
                </strand-tab>
    		</strand-wizard>
            </strand-modal>

            <strand-button on-tap="_openWizard"><label>Open Wizard</label></strand-button>
        </template>
    </dom-module>

    <script>
        Polymer({
            is: 'test-wizard-view',

            properties: {
                selectedIndex: Number
            },

            _nextHandler: function() {
                this.$.wizza.next();
            },

            _prevHandler: function() {
                this.$.wizza.prev();
            },

            _openWizard: function() {
                this.$.modal.show();
            }
        });
	</script>

    <test-wizard-view></test-wizard-view>
  </body>
</html>
