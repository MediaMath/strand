<dom-module name="strand-pulldown-button">
	<link rel="import" type="css" href="strand-pulldown-button.css"/>
	<template>
		<div class$="{{_updateButtonClass(direction, fitparent, error, state, type)}}" id="target" tabindex="0">
			<span class="left-items">
				<content select="strand-icon" id="icon"></content>
				<content select="label" id="label"></content>
			</span>
			<strand-icon id="caratIcon" class$="{{state}}" type="carat" width="8" height="8"></strand-icon>
		</div>
		<div id="panel" on-tap="_updateSelectedItem">
			<div id="list">
				<div id="container" class$="{{_containerClass(state, direction)}}">
					<content id="items"></content>
				</div>
			</div>
		</div>
	</template>
</dom-module>
<script src="strand-pulldown-button.js"></script>
