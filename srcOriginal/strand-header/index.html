<!DOCTYPE html>
<html>
	<head>
		<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="strand-header.html">
		<style type="text/css">
			body, html {
				height: 100%;
				min-height: 100%;
			}

			body {  
				margin:0;
				padding:0;
				background: #eee;
			}

			.col {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				float: left;
				padding: 0 20px;
				font-size: 0;
			}

			.col.c0 {
				width:400px;
			}

			.col.c1 {
				width:300px;
			}

			.col.c2 {
				width:200px;
			}

			.col.c3 {
				width:500px;
			}

			.col.c4 {
				width:50%;
			}

			.col:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}

			p {
				font-family: sans-serif;
				color: #333;
				font-size: 12px;
				line-height: 18px;
				margin: 20px 0;
			}

			.bold { font-weight: bold; }

			hr {
				border: 0;
				display: block;
					border-bottom: 1px solid #fff;
					border-top: 1px solid #ccc;
					height: 0px;
					margin-top: 20px;
			}

			.vr {
				width:0px;
				height: 100%;
				border-right: 1px solid #fff;
				border-left: 1px solid #ccc;
				display: block;
				float: left;
			}

			strand-header[unresolved] {
				display: none;
			}

			strand-header {
				
			}
		</style>
	</head>
	<body>
		<div class="col c4">
			<p><span class="bold">Header:</span> large</p>
			<strand-header size="large" unresolved>Header 1, Arimo Bold, 20px, Color-A2</strand-header>
			<hr/>
			<p><span class="bold">Header:</span> medium</p>
			<strand-header size="medium" unresolved>Header 2, Arimo Bold, 15px, Color-A2</strand-header>
			<hr/>
			<p><span class="bold">Header:</span> small</p>
			<strand-header size="small" unresolved>Header 3, Arimo Bold, 13px, Color-A2</strand-header>
			<hr/>
			<p><span class="bold">Header:</span> normal</p>
			<strand-header size="normal" unresolved>Header 4, Arimo Bold, Uppercase, 11px, Color-D2</strand-header>
			<hr/>
			<p><span class="bold">Header:</span> tiny</p>
			<strand-header size="tiny" unresolved>Header 5, Arimo Bold, uppercase, 9px, Color-A3</strand-header>
			<hr/>
		</div>
		<div class="vr"></div>
	</body>
</html>
