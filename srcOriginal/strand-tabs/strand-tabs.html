<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../shared/fonts/fonts.html"/>
<link rel="import" href="../shared/js/colors.html"/>
<link rel="import" href="../shared/behaviors/resolvable.html"/>
<link rel="import" href="../shared/behaviors/selectable.html"/>
<link rel="import" href="../shared/behaviors/stylable.html"/>
<link rel="import" href="../strand-icon/strand-icon.html"/>
<link rel="import" href="../strand-tab/strand-tab.html"/>
<link rel="import" href="../shared/behaviors/refable.html"/>

<dom-module id="strand-tabs">
	<link rel="import" type="css" href="strand-tabs.css"/>
	<template>
		<ul id="tabBar" class$="{{tabBarPosition}}" style$="{{_updateStyle(tabBarPosition,tabBarOffset)}}">
			<template id="tabList" is="dom-repeat" items="{{_tabs}}">
			<li active$="{{item.active}}" on-tap="_handleTap">
				<template is="dom-if" if="{{item.icon}}">
					<strand-icon type="{{item.icon}}" height="{{item.iconHeight}}" width="{{item.iconWidth}}"></strand-icon>
				</template>
				<span>{{item.tabLabel}}</span>
			</li>
			</template>
		</ul>
		<content select="strand-tab"></content>
	</template>
</dom-module>
<script src="strand-tabs.js"></script>
