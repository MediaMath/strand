<dom-module id="strand-input-mask">
	<link href="strand-input-mask.css" rel="import" type="css">
	<template>
		<div id="pseudo">
			<template is="dom-repeat" id="domRepeat" items="{{_maskConfig}}"><template is="dom-if" if="{{item.type}}"><input id$="{{item.id}}" type="text" size$="{{item.max}}" maxlength$="{{item.max}}" style$="{{ _groupStyle(item.*, value) }}" class="mask" disabled$="{{item.disabled}}" layout$="{{layout}}" value="{{item.value}}"
						on-focus="_handleFocus"
						on-blur="_handleBlur"
						on-keydown="_cellKey"
						on-keyup="_cellVal"
						on-cut="_handleCut"
						on-paste="_handlePaste"
						placeholder="{{item.placeholder}}"></input></template><template is="dom-if" if="{{!item.type}}"><span class$="{{ _sepClass(value) }}">{{item.value}}</span></template></template>
		</div>
		<strand-input icon$="{{icon}}" id="input"></strand-input>
		<content id="content" select="group,sep"></content>
	</template>
</dom-module>

<script src="strand-input-mask.js"></script>
