<!DOCTYPE html>
<html>
  <head>
	<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="strand-input-mask.html">
    <style>
      strand-input-mask[unresolved] {
        display: none;
      }
    </style>
  </head>
  <body>

    <strand-input-mask placeholder="(123) 123-1234" unresolved>
      <sep chars="("></sep>
      <group rule="range" restrict="numeric" size="3"></group>
      <sep chars=") "></sep>
      <group rule="range" restrict="numeric" size="3"></group>
      <sep chars="-"></sep>
       <group rule="range" restrict="numeric" size="4"></group>
    </strand-input-mask>

    <strand-input-mask placeholder="(ABC) DEF-GHIJ" unresolved>
      <sep chars="("></sep>
      <group rule="all" restrict="alphaNumeric" size="3"></group>
      <sep chars=") "></sep>
      <group rule="all" restrict="alphaNumeric" size="3"></group>
      <sep chars="-"></sep>
      <group rule="all" restrict="alphaNumeric" size="4"></group>
    </strand-input-mask>

   <strand-input-mask value="(123) 123-1234" unresolved>
      <sep chars="("></sep>
      <group rule="range" restrict="numeric" size="3">100-999</group>
      <sep chars=") "></sep>
      <group rule="range" restrict="numeric" size="3">100-999</group>
      <sep chars="-"></sep>
      <group rule="range" restrict="numeric" size="4">1000-9999</group>
    </strand-input-mask>

    <strand-input-mask value="12:12" unresolved>
      <group rule="hour12" size="2" autofill="0" restrict="numeric"></group>
      <sep chars=":"></sep>
      <group rule="minutes" size="2" autofill="0" restrict="numeric"></group>
    </strand-input-mask>

    <strand-input-mask value="14:02" unresolved>
      <group rule="hour24" size="2" autofill="0" restrict="numeric"></group>
      <sep chars=":"></sep>
      <group rule="minutes" size="2" autofill="0" restrict="numeric"></group>
    </strand-input-mask>

    <strand-input-mask value="12:12" disabled unresolved>
      <group rule="hour12" size="2" autofill="0" restrict="numeric"></group>
      <sep chars=":"></sep>
      <group rule="minutes" size="2" autofill="0" restrict="numeric"></group>
    </strand-input-mask>

    <strand-input-mask placeholder="03/12/1992" icon="calendar" unresolved>
      <group rule="range" size="2" autofill="0" restrict="numeric"></group>
      <sep chars="/"></sep>
      <group rule="range" size="2" autofill="0" restrict="numeric"></group>
      <sep chars="/"></sep>
      <group rule="range" size="4" autofill="20" restrict="numeric"></group>
    </strand-input-mask>

    <strand-input-mask placeholder="MM/DD/YYYY" unresolved>
      <group rule="range" size="2" autofill="0" restrict="numeric"></group>
      <sep chars="/"></sep>
      <group rule="range" size="2" autofill="0" restrict="numeric"></group>
      <sep chars="/"></sep>
      <group rule="range" size="4" autofill="20" restrict="numeric"></group>
    </strand-input-mask>
  </body>
</html>
