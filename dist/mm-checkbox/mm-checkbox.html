--><html><head><link rel="import" href="../../bower_components/polymerLegacy/polymer.html"><link rel="import" href="../shared/js/colors.html"><link rel="import" href="../mm-icon/mm-icon.html"></head><body><polymer-element name="mm-checkbox" attributes="checked state disabled" constructor="MMCheckbox" on-click="{{toggleChecked}}" assetpath=""><template><style type="text/css">:host{position:relative;display:inline-block;vertical-align:middle;font-size:0;line-height:0;margin-right:7px;cursor:pointer;white-space:nowrap;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}:host([disabled]){opacity:.5;pointer-events:none}:host([fitparent]){width:100%}polyfill-next-selector{content:._mm_checkbox}._mm_checkbox{border:1px solid #cbcbcb;border-radius:3px;background-color:#e9e9e9;box-shadow:inset 0 1px 0 rgba(255,255,255,.27);background-image:-webkit-linear-gradient(bottom,#E5E5E5 0,#fff 100%);background-image:linear-gradient(to top,#E5E5E5 0,#fff 100%);width:16px;height:16px;position:relative;pointer-events:none;display:inline-block;vertical-align:middle}._mm_checkbox .dash,._mm_checkbox .check{margin:auto;position:absolute;top:0;bottom:0;left:0;right:0}._mm_checkbox .dash{width:8px;height:8px}._mm_checkbox .check{width:10px;height:10px}._mm_checkbox.partial,._mm_checkbox.selected{border-color:#79a8ce;box-shadow:inset 1px 1px 0 rgba(255,255,255,.2);background-image:-webkit-linear-gradient(bottom,#89c3f1 0,#a9d3f5 100%);background-image:linear-gradient(to top,#89c3f1 0,#a9d3f5 100%)}polyfill-next-selector{content:._mm_checkbox_icon}._mm_checkbox_icon{overflow:hidden;width:16px;height:16px;position:relative;pointer-events:none;display:inline-block;vertical-align:middle}._mm_checkbox_icon .icon{opacity:.3}._mm_checkbox_icon.selected .icon{opacity:1}:host(:active) ._mm_checkbox{border-color:#b9b9b9;box-shadow:inset 1px 1px 0 #c2c2c2;background-image:-webkit-linear-gradient(bottom,#d6d6d6 0,#e0e0e0 100%);background-image:linear-gradient(to top,#d6d6d6 0,#e0e0e0 100%)}:host(:active) ._mm_checkbox.partial,:host(:active) ._mm_checkbox.selected{border-color:#7193af;box-shadow:inset 1px 1px 0 #5fa0d5;background-image:-webkit-linear-gradient(bottom,#77b0dc 0,#8fbee2 100%);background-image:linear-gradient(to top,#77b0dc 0,#8fbee2 100%)}:host(:active) ._mm_checkbox_icon.selected .icon{opacity:.8}polyfill-next-selector{content:'label'}::content label{font-family:Arimo,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-smoothing:antialiased;color:#333;font-size:13px;line-height:15px;font-weight:400;margin-left:7px;display:inline-block;vertical-align:middle;white-space:normal;pointer-events:none}</style><template if="{{icon}}"><div id="checkbox" class="_mm_checkbox_icon {{ { selected:state === CHECKED_STATE } | tokenList }}"><mm-icon class="icon" type="{{icon}}" primarycolor="{{checked ? iconColor : null}}" width="16" height="16"></mm-icon></div></template><template if="{{!icon}}"><div id="checkbox" class="_mm_checkbox {{ { selected:state === CHECKED_STATE, partial:state === PARTIAL_STATE } | tokenList }}"><template if="{{state === CHECKED_STATE}}"><mm-icon class="check" type="check" width="10" height="10" optimize="true" primarycolor="[[PRIMARY_ICON_COLOR]]"></mm-icon></template><template if="{{state === PARTIAL_STATE}}"><mm-icon class="dash" type="partial" width="8" height="8" optimize="true" primarycolor="[[PRIMARY_ICON_COLOR]]"></mm-icon></template></div></template><content select="label"></content></template><script>Polymer("mm-checkbox",{ver:"<<version>>",PRIMARY_ICON_COLOR:Colors.D0,UNCHECKED_STATE:"unchecked",CHECKED_STATE:"checked",PARTIAL_STATE:"partial",publish:{icon:null,iconColor:null,state:null,checked:{value:false,reflect:true},disabled:{value:false,reflect:true}},created:function(){this.state=this.UNCHECKED_STATE},ready:function(){this.setAttribute("type","checkbox")},get value(){return this.checked},set value(input){this.checked=input;this.updateModel()},checkedChanged:function(oldValue,newValue){if(newValue===false){this.state=this.UNCHECKED_STATE}else if(newValue===true){this.state=this.CHECKED_STATE}},stateChanged:function(oldState,newState){if(newState===this.PARTIAL_STATE){this.checked=null}else if(newState===this.UNCHECKED_STATE){this.checked=false}else if(newState===this.CHECKED_STATE){this.checked=true}this.fire("changed",{state:newState})},toggleChecked:function(e){this.checked=!this.checked},bindModel:function(model,property){this.model=model;this.property=property},updateModel:function(){if(this.model&&this.property){if(this.model.set){var o={};o[this.property]=this.value;this.model.set(o)}else{this.model[this.property]=this.value}}}});</script></polymer-element></body></html>
