--><html><head><link rel="import" href="../../bower_components/polymerLegacy/polymer.html"><link rel="import" href="../mm-icon/mm-icon.html"></head><body><polymer-element name="mm-drawer" assetpath=""><template><style type="text/css">:host{display:block;position:relative;background:#f5f5f5;box-shadow:inset 0 2px 2px #E5E5E5,inset 0 -2px 2px #E5E5E5;font-family:Arimo,sans-serif}:host([label]){background:#fff;border:1px solid #e0e0e0;border-top:none;box-shadow:none}#container{overflow:hidden;-webkit-transition:height .3s ease-in-out;-moz-transition:height .3s ease-in-out;transition:height .3s ease-in-out}#content{overflow:auto}#toggle{position:absolute;left:50%;-webkit-transform:translateX(-50%);-moz-transform:translateX(-50%);-ms-transform:translateX(-50%);-o-transform:translateX(-50%);transform:translateX(-50%);padding:5px 7px;background:inherit;border:inherit;border-top:none;border-radius:2px;border-top-left-radius:0;border-top-right-radius:0;color:#525252;font-size:11px;letter-spacing:.75px;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;cursor:pointer;white-space:nowrap}#toggle mm-icon{vertical-align:inherit;-webkit-transform:scaleY(-1);-moz-transform:scaleY(-1);-ms-transform:scaleY(-1);-o-transform:scaleY(-1);transform:scaleY(-1)}#toggle.expanded mm-icon{-webkit-transform:scaleY(1);-moz-transform:scaleY(1);-ms-transform:scaleY(1);-o-transform:scaleY(1);transform:scaleY(1)}</style><div id="container" class="{{ { expanded:expanded } | tokenList}}" style="height: {{height}}px"><div id="content"><content select="*"></content></div></div><template if="{{label}}"><div id="toggle" class="{{ { expanded: expanded } | tokenList }}" on-tap="{{toggle}}"><mm-icon type="upload" width="11" height="11" primarycolor="#525252"></mm-icon><span>{{label}}</span></div></template></template><script>Polymer("mm-drawer",{publish:{expanded:false,closedHeight:0,openedHeight:0,forceMeasure:false,label:""},ready:function(){if(!this.expanded){this.height=
