--><html><head><link rel="import" href="../../bower_components/polymerLegacy/polymer.html"><link rel="import" href="../shared/fonts/fonts.html"><link rel="import" href="../shared/js/colors.html"><link rel="import" href="../mm-icon/mm-icon.html"></head><body><polymer-element name="mm-inline-box" attributes="type fitparent maxlines layout" constructor="MMInlineBox" assetpath=""><template><style type="text/css">:host{position:relative;display:inline-block;vertical-align:middle;font-size:0;line-height:0}:host([disabled]){pointer-events:none;opacity:.5}:host([fitparent]){width:100%}:host([fitparent]) .box{width:100%}.box{position:relative;display:inline-block}.box mm-icon{position:absolute;top:0;left:0;display:none}.box._mm_default{box-sizing:border-box;border:1px solid;border-radius:4px;padding:6px 10px}.box._mm_default mm-icon{margin:6px 0 0 10px}.box._mm_default.error{border-color:#e10707;background-color:#f99}.box._mm_default.warning{border-color:#fdb600;background-color:#ffc}.box._mm_default.success{border-color:#86c633;background-color:#d2e995}.box._mm_default.info{border-color:#98cbf3;background-color:#E9F6FB}.box._mm_message{border:none!important;background:none!important;padding:0}.box ._mm_content{color:#333;font-family:Arimo,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-smoothing:antialiased;font-weight:400;font-size:13px;line-height:18px;overflow:auto;margin-left:25px}.box.error #warningIcon,.box.warning #warningIcon{display:block}.box.success #successIcon,.box.info #infoIcon{padding:1px;display:block}</style><div class="box {{ {_mm_message:layout=='message', _mm_default:layout=='default'} | tokenList }} {{type}}"><mm-icon id="warningIcon" type="warning" width="18" height="18" shaperendering="auto" optimize="true"></mm-icon><mm-icon id="successIcon" type="success" width="16" height="16" shaperendering="auto" optimize="true"></mm-icon><mm-icon id="infoIcon" type="info" width="16" height="16" shaperendering="auto" optimize="true"></mm-icon><div class="_mm_content" style="max-height: [[ maxlines * LINE_HEIGHT ]]px"><content></content></div></div></template><script>Polymer("mm-inline-box",{ver:"<<version>>",maxlines:1,LINE_HEIGHT:18,publish:{type:{value:"info",reflect:true},layout:"default"},ready:function(){this.typeChanged("",this.type)},typeChanged:function(oldVal,newVal){var primaryColor,icon;switch(this.type){case"error":icon=this.$.warningIcon;primaryColor=Colors.C3;break;case"warning":icon=this.$.warningIcon;primaryColor=Colors.E5;break;case"success":icon=this.$.successIcon;primaryColor=Colors.B6;break;case"info":icon=this.$.infoIcon;primaryColor=Colors.D3;break}if(icon){icon.primaryColor=primaryColor}},layoutChanged:function(oldVal,newVal){}});</script></polymer-element></body></html>
