<dom-module id="mm-input-mask-style">
	<template>
		<style>
			.text-input{box-sizing:border-box;border:1px solid #CCC;border-radius:4px;background-color:#fff;box-shadow:inset 1px 1px 3px rgba(0,0,0,0.125);width:100%;color:#333;font-family:'Arimo', sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-smoothing:antialiased;font-weight:400;font-size:13px !important;line-height:15px !important;padding:6px 10px;overflow:hidden;outline:none;margin:0;resize:none}.text-input::-webkit-input-placeholder{font-family:'Arimo', sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-smoothing:antialiased;font-style:italic;font-weight:400}.text-input::-moz-placeholder{font-family:'Arimo', sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-smoothing:antialiased;font-style:italic;font-weight:400}.text-input:-moz-placeholder{font-family:'Arimo', sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-smoothing:antialiased;font-style:italic;font-weight:400}.text-input:-ms-input-placeholder{font-family:'Arimo', sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-smoothing:antialiased;font-style:italic;font-weight:400}.text-input.invalid{border-color:#f85252}.text-input.monospace{font-family:monospace}.text-input.monospace::-webkit-input-placeholder{font-family:monospace}.text-input.monospace::-moz-placeholder{font-family:monospace}.text-input.monospace:-moz-placeholder{font-family:monospace}.text-input.monospace:-ms-input-placeholder{font-family:monospace}.text-input:focus,.text-input[forceFocus]{border-color:#98cbf3;outline:none;box-shadow:0 0 6px rgba(171,210,246,0.83)}.text-input.invalid:focus{border-color:#f85252}:host{display:inline-block;transform:translateY(0);-webkit-transform:translateY(0);position:relative;width:auto}:host-context([disabled]){opacity:0.5}::content group,sep{display:none}:host mm-input{position:relative;z-index:-1}#pseudo{box-sizing:border-box;position:absolute;left:0;width:100%;height:29px;font-weight:400;padding:0 10px;white-space:nowrap}#pseudo input{font-family:Arimo, sans-serif !important;font-size:13px !important;line-height:2.231em !important}#pseudo input::-webkit-input-placeholder{font-size:13px !important;font-style:italic}#pseudo input::-moz-placeholder{font-size:13px !important;font-style:italic}#pseudo input:-moz-placeholder{font-size:13px !important;font-style:italic}#pseudo input:-ms-input-placeholder{font-size:13px !important;font-style:italic}#pseudo .mask{border:none;box-shadow:none;width:auto;padding:0;margin:0;height:29px;line-height:2.231em !important;background:none;-webkit-transition:width 0.3s ease-in-out;-moz-transition:width 0.3s ease-in-out;transition:width 0.3s ease-in-out}#pseudo .mask:focus{outline:none;background:none;box-shadow:none}#pseudo .sep{margin:0;padding:6px 0;font-size:13px !important;line-height:2.231em !important}#pseudo .placeholder{color:#a9a9a9;font-style:italic}
