--><html><head><link rel="import" href="../../bower_components/polymer/polymer.html"><link rel="import" href="../mm-checkbox/mm-checkbox.html"><link rel="import" href="../mm-icon/mm-icon.html"><link rel="import" href="../mm-spinner/mm-spinner.html"></head><body><polymer-element name="mm-grid-item" attributes="" assetpath=""><template><style type="text/css">polyfill-next-selector{content:':host ._mm_column'}._mm_column{display:inline-block;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;padding:0 10px;vertical-align:middle;box-sizing:border-box}._mm_column.right{text-align:right}._mm_column.checkbox,._mm_column.toggle{box-sizing:content-box;margin:auto 0;padding:0 5px;float:left}._mm_column.checkbox:first-of-type,._mm_column.toggle:first-of-type{padding-left:15px}._mm_column.checkbox{width:18px}._mm_column.toggle{width:10px}._mm_column.toggle mm-icon{cursor:pointer;-webkit-transform:rotate(-90deg);-moz-transform:rotate(-90deg);-ms-transform:rotate(-90deg);-o-transform:rotate(-90deg);transform:rotate(-90deg)}._mm_column.toggle.expanded mm-icon{-webkit-transform:rotate(0deg);-moz-transform:rotate(0deg);-ms-transform:rotate(0deg);-o-transform:rotate(0deg);transform:rotate(0deg)}:host{display:block;position:relative;overflow:hidden;background:#fff;font-family:Arimo,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-smoothing:antialiased;font-weight:400;font-size:12px;color:#333}polyfill-next-selector{content:':host ._mm_item'}._mm_item{border-bottom:1px solid #E5E5E5;height:18px;padding:10px 0}#columnContainer{overflow:hidden;white-space:nowrap}#loader{position:absolute;top:0;bottom:0;left:0;right:0;margin:auto}::content [field]{overflow:inherit;text-overflow:inherit;white-space:inherit}::content .expansion{background:#f5f5f5;color:#4C4C4C;box-shadow:inset 0 2px 2px #e9e9e9,inset 0 -2px 2px #e9e9e9;overflow:hidden}::content .expansion-row{border-bottom:1px solid #E5E5E5;padding:10px 10px 10px 40px;display:flex}::content .expansion-col{margin-right:20px;flex-grow:1}</style><div class="_mm_item"><template if="{{model}}"><template if="{{scope.selectable}}"><div class="_mm_column checkbox"><mm-checkbox on-tap="{{onItemSelected}}" checked="{{model.selected}}"></mm-checkbox></div></template><template if="{{scope.expandable}}"><div class="_mm_column toggle {{ { expanded: model.expanded } | tokenList }}"><mm-icon width="10" height="10" type="carat" on-tap="{{onItemExpanded}}"></mm-icon></div></template><div id="columnContainer"><template repeat="{{column in scope.columns}}"><div class="_mm_column {{column.align}}" style="width: {{column.width}};"><template if="{{!scope.columnOverrideMap[column.field]}}">
								{{ {field: column.field, model: model} | getPathValue }}
							</template><template if="{{scope.columnOverrideMap[column.field]}}"><content select="[field='{{column.field}}']"></content></template></div></template></div></template></div><template if="{{!model}}"><mm-spinner id="loader" radius="12" fillcolor="#333333"></mm-spinner></template><template if="{{model.expanded}}"><content id="expansion" select=".expansion"></content></template></template><script>Polymer("mm-grid-item",{ver:"<<version>>",publish:{model:null,scope:null},getPathValue:function(item){var path=Path.get(item.field),dataPath=Path.get("data."+item.field),val=path.getValueFrom(item.model);val=val!==undefined&&val!==""?val:dataPath.getValueFrom(item.model);return val},onItemSelected:function(e,detail,sender){e.stopImmediatePropagation();this.fire("item-selected",this.model)},onItemExpanded:function(e,detail,sender){e.stopImmediatePropagation();this.model.expanded=!this.model.expanded;this.asyncFire("item-resized",this.model.expanded)}});</script></polymer-element></body></html>
