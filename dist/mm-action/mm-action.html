--><html><head><link rel="import" href="../../bower_components/polymer/polymer.html"><link rel="import" href="../shared/fonts/fonts.html"><link rel="import" href="../shared/js/colors.html"></head><body><polymer-element name="mm-action" attributes="href underline" constructor="MMAction" assetpath=""><template><style type="text/css">:host{position:relative;display:inline-block;vertical-align:middle;font-size:0;line-height:0}:host([disabled]){pointer-events:none;opacity:.5}.action{display:-webkit-inline-box;display:-webkit-inline-flex;display:-ms-inline-flexbox;display:inline-flex;-webkit-box-align:center;-webkit-flex-align:center;-webkit-align-items:center;-ms-flex-align:center;align-items:center;color:#003C71;cursor:pointer;text-decoration:none}.action.underline{text-decoration:underline}.action.underline:hover{text-decoration:none}polyfill-next-selector{content:'.action label'}::content label{font-size:13px;line-height:15px;font-family:ArimoRegular,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-smoothing:antialiased;pointer-events:none;color:#003C71}polyfill-next-selector{content:'.action mm-icon'}::content mm-icon{pointer-events:none;padding-right:5px;margin-top:-1px}</style><a href="{{href}}" class="action {{ {underline:underline} | tokenList }}"><content select="mm-icon" id="icon"></content><content select="label"></content></a></template><script>Polymer("mm-action",{ver:"<<version>>",PRIMARY_ICON_COLOR:Colors.D0,publish:{underline:false},ready:function(){if(this.items.length){this.items[0].setAttribute("primaryColor",this.PRIMARY_ICON_COLOR)}},get items(){var items=Array.prototype.slice.call(this.$.icon.getDistributedNodes());return items.filter(function(item){return item.nodeName!=="TEMPLATE"})}});</script></polymer-element></body></html>
