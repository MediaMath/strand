--><html><head><link rel="import" href="../../bower_components/polymerLegacy/polymer.html"><link rel="import" href="../mm-inline-box/mm-inline-box.html"></head><body><polymer-element name="mm-footer" attributes="message type fit" constructor="MMFooter" assetpath=""><template><style type="text/css">:host{position:relative;display:block;font-size:0;line-height:0}:host([fitparent]){width:100%}.footer{display:-webkit-box;display:-moz-box;display:box;display:-webkit-flex;display:-moz-flex;display:-ms-flexbox;display:flex;-webkit-box-align:center;-moz-box-align:center;box-align:center;-webkit-align-items:center;-moz-align-items:center;-ms-align-items:center;-o-align-items:center;align-items:center;-ms-flex-align:center;-webkit-box-pack:justify;-moz-box-pack:justify;box-pack:justify;-webkit-justify-content:space-between;-moz-justify-content:space-between;-ms-justify-content:space-between;-o-justify-content:space-between;justify-content:space-between;-ms-flex-pack:justify;box-sizing:border-box;border-top:#E5E5E5 solid 1px;background-color:#f1f3f7;padding:15px}polyfill-next-selector{content:'.right-box > *'}.right-box ::content>*{margin-left:10px}polyfill-next-selector{content:'.left-box > *'}.left-box ::content>*{margin-right:10px}</style><div class="footer"><div class="left-box"><template if="{{messageVisible}}"><mm-inline-box id="messageBox" type="{{type}}" layout="message">{{message}}</mm-inline-box></template><content select=".left"></content></div><div class="right-box"><content select=".right, *"></content></div></div></template><script>Polymer("mm-footer",{ver:"<<version>>",publish:{message:null,type:"info",messageVisible:false},showMessage:function(){this.messageVisible=true},hideMessage:function(){this.messageVisible=false}});</script></polymer-element></body></html>
