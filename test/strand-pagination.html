    describe("strand-pagination", function() {
		it("should have an element constructor", function() {
			var a = new Strand.pagination();
			a.nodeName.should.equal("STRAND-PAGINATION");
		});

			flush(function(){
				ctrl.totalRows.should.equal(14);
				done();
			})
		})

		 it("should have current page as 0", function(done){
			 var ctrl = setData();
			 flush(function(){
				 ctrl.page.should.equal(0);
				 done();
			 })
		 })

			 var ctrl = setData();
			 flush(function(){
				 ctrl.nextPage();
				 ctrl.page.should.equal(1);
				 done();
			 })
		 })

        it("should not increment the page beyond max limit", function(done){
