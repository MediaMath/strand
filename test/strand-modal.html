<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
	<script src="../bower_components/web-component-tester/browser.js"></script>
	<script src="TestHelper.js"></script>
	<script>
		var should = chai.should();
	</script>
	<link rel="import" href="../build/strand.html">
</head>
<body>

	<strand-modal id="testModal">
		<div></div>
	</strand-modal>

	<script type="text/javascript">

		describe("strand-modal", function() {
	
			it("should have an element constructor", function() {
				var a = new Strand.Modal();
				a.nodeName.should.equal("STRAND-MODAL");
			});

			it("should be visible when shown", function(done) {
				var a = document.querySelector("#testModal"),
					display = null;

				a.show();

				flush(function(){
					display = TestHelper.getPropertyValue(a, "display");
					a.hidden.should.equal(false);
					display.should.equal("block");
					done();
				});
			});

			it("should not be visible when hidden", function(done) {
				var a = document.querySelector("#testModal"),
					display = null;

				a.hide();

				flush(function(){
					display = TestHelper.getPropertyValue(a, "display");
					a.hidden.should.equal(true);
					display.should.equal("none");
					done();
				});
			});

			it("should disable document scroll if noscroll flag is set", function(done) {
				var a = document.querySelector("#testModal"),
					overflow = null;

				a.noscroll = true;
				a.show();

				flush(function(){
					overflow = TestHelper.getPropertyValue(document.body, "overflow");
					overflow.should.equal("hidden");
					done();
				});
			});

		});

	</script>

</body>
</html>
